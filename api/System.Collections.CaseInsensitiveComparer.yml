- uid: System.Collections.CaseInsensitiveComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.Collections.CaseInsensitiveComparer
  href: System.Collections.CaseInsensitiveComparer.yml
  name: Compare(Object, Object)
  fullName: System.Collections.CaseInsensitiveComparer.Compare(System.Object, System.Object)
  type: Method
  source:
    remote: *o0
    path: src/System.Collections.NonGeneric/src/System/Collections/CaseInsensitiveComparer.cs
    startLine: 70
  assemblies:
  - System.Collections.NonGeneric
  namespace: System.Collections
  summary: Performs a case-insensitive comparison of two objects of the same type and returns a value indicating whether one is less than, equal to, or greater than the other.
  syntax:
    content: public int Compare(object a, object b)
    content.vb: Public Function Compare(a As Object, b As Object) As Integer
    parameters:
    - id: a
      type: System.Object
      description: The first object to compare.
    - id: b
      type: System.Object
      description: The second object to compare.
    return:
      type: System.Int32
      description: A signed integer that indicates the relative values of *a* and *b*, as shown in the following table.Value Meaning Less than zero *a* is less than *b*, with casing ignored. Zero *a* equals *b*, with casing ignored. Greater than zero *a* is greater than *b*, with casing ignored.
  exceptions:
  - type: System.ArgumentException
    description: Neither *a* nor *b* implements the @'System.IComparable' interface.-or- *a* and *b* are of different types.
