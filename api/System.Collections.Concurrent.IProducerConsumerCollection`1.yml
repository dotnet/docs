  assemblies:
  - mscorlib
  namespace: System.Collections.Concurrent
  summary: Defines methods to manipulate thread-safe collections intended for producer/consumer usage. This interface provides a unified representation for producer/consumer collections so that higher level abstractions such as @'System.Collections.Concurrent.BlockingCollection`1' can use the collection as the underlying storage mechanism.
  remarks: >-
    All implementations of this interface must enable all members of this interface

    to be used concurrently from multiple threads.
  syntax:
    content: 'public interface IProducerConsumerCollection<T> : IEnumerable<T>, ICollection, IEnumerable'
    content.vb: Public Interface IProducerConsumerCollection(Of T) Inherits IEnumerable(Of T), ICollection
    typeParameters:
    - id: T
      description: Specifies the type of elements in the collection.
  inheritedMembers:
