  namespace: System.Collections.Concurrent
  summary: Represents a particular manner of splitting a data source into multiple partitions.
  remarks: >-
    <para>

    Inheritors of @'System.Collections.Concurrent.Partitioner`1' must adhere to the following rules:

    <ol><li>@'System.Collections.Concurrent.Partitioner`1.GetPartitions(System.Int32)' should throw a

    @'System.ArgumentOutOfRangeException' if the requested partition count is less than or

    equal to zero.</li><li>@'System.Collections.Concurrent.Partitioner`1.GetPartitions(System.Int32)' should always return a number of enumerables equal to the requested

    partition count. If the partitioner runs out of data and cannot create as many partitions as

    requested, an empty enumerator should be returned for each of the remaining partitions. If this rule

    is not followed, consumers of the implementation may throw a @'System.InvalidOperationException'.</li><li>@'System.Collections.Concurrent.Partitioner`1.GetPartitions(System.Int32)' and @'System.Collections.Concurrent.Partitioner`1.GetDynamicPartitions'

    should never return null. If null is returned, a consumer of the implementation may throw a

    @'System.InvalidOperationException'.</li><li>@'System.Collections.Concurrent.Partitioner`1.GetPartitions(System.Int32)' and @'System.Collections.Concurrent.Partitioner`1.GetDynamicPartitions' should always return

    partitions that can fully and uniquely enumerate the input data source. All of the data and only the

    data contained in the input source should be enumerated, with no duplication that was not already in

    the input, unless specifically required by the particular partitioner's design. If this is not

    followed, the output ordering may be scrambled.</li></ol></para>
  syntax:
    content: public abstract class Partitioner<TSource>
    content.vb: Public MustInherit Class Partitioner(Of TSource)
