  summary: The System.Collections.Concurrent namespace provides several thread-safe collection classes that should be used in place of the corresponding types in the @'System.Collections' and @'System.Collections.Generic' namespaces whenever multiple threads are accessing the collection concurrently. However, members accessed through one of the interfaces the current collections implement, including extension methods, are not guaranteed to be thread safe and may need to be synchronized by the caller.
