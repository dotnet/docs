  summary: Initializes a new, empty instance of the @'System.Collections.Hashtable' class using the specified initial capacity and load factor, and the default hash code provider and comparer.
  syntax:
    content: public Hashtable(int capacity, float loadFactor)
    content.vb: Public Sub New(capacity As Integer, loadFactor As Single)
    parameters:
    - id: capacity
      type: System.Int32
      description: The approximate number of elements that the @'System.Collections.Hashtable' object can initially contain.
    - id: loadFactor
      type: System.Single
      description: A number in the range from 0.1 through 1.0 that is multiplied by the default value which provides the best performance. The result is the maximum ratio of elements to buckets.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*capacity* is less than zero.-or- *loadFactor* is less than 0.1.-or- *loadFactor* is greater than 1.0.'
  - type: System.ArgumentException
    description: '*capacity* is causing an overflow.'
