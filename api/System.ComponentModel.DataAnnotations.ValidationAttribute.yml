  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Applies formatting to an error message, based on the data field where the error occurred.
  remarks: >-
    The error message will be re-evaluated every time this function is called.

    It applies the *name* (for example, the name of a field) to the formated error message, resulting

    in something like "The field 'name' has an incorrect value".

    <para>

    Derived classes can override this method to customize how errors are generated.

    </para><para>

    The base class implementation will use @'System.ComponentModel.DataAnnotations.ValidationAttribute.ErrorMessageString' to obtain a localized

    error message from properties within the current attribute.  If those have not been set, a generic

    error message will be provided.

    </para>
  syntax:
    content: public virtual string FormatErrorMessage(string name)
    content.vb: Public Overridable Function FormatErrorMessage(name As String) As String
    parameters:
    - id: name
      type: System.String
      description: The name to include in the formatted message.
    return:
      type: System.String
      description: An instance of the formatted error message.
  exceptions:
  - type: System.InvalidOperationException
    description: is thrown if the current attribute is malformed.
