  namespace: System.ComponentModel.DataAnnotations
  summary: Describes the context in which a validation check is performed.
  remarks: >-
    This class contains information describing the instance on which

    validation is being performed.

    <para>

    It supports @'System.IServiceProvider' so that custom validation

    code can acquire additional services to help it perform its validation.

    </para><para>

    An @'System.ComponentModel.DataAnnotations.ValidationContext.Items' property bag is available for additional contextual

    information about the validation.  Values stored in @'System.ComponentModel.DataAnnotations.ValidationContext.Items'

    will be available to validation methods that use this @'System.ComponentModel.DataAnnotations.ValidationContext'</para>
  syntax:
    content: 'public sealed class ValidationContext : IServiceProvider'
    content.vb: Public NotInheritable Class ValidationContext Implements IServiceProvider
