  name: CustomValidationAttribute
  fullName: System.ComponentModel.DataAnnotations.CustomValidationAttribute
  type: Class
  summary: >-
    Validation attribute that executes a user-supplied method at runtime, using one of these signatures:

    <para>

    public static @'System.ComponentModel.DataAnnotations.ValidationResult' Method(object value) { ... }

    </para><para>

    public static @'System.ComponentModel.DataAnnotations.ValidationResult' Method(object value, @'System.ComponentModel.DataAnnotations.ValidationContext' context) {

    ... }

    </para><para>

    The value can be strongly typed as type conversion will be attempted.

    </para>
