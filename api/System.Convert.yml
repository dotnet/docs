  summary: Returns an object of the specified type whose value is equivalent to the specified object.
  syntax:
    content: public static object ChangeType(object value, TypeCode typeCode)
    content.vb: Public Shared Function ChangeType(value As Object, typeCode As TypeCode) As Object
    parameters:
    - id: value
      type: System.Object
      description: An object that implements the @'System.IConvertible' interface.
    - id: typeCode
      type: System.TypeCode
      description: The type of object to return.
    return:
      type: System.Object
      description: An object whose underlying type is *typeCode* and whose value is equivalent to *value*.-or-A null reference (Nothing in Visual Basic), if *value* is null and *typeCode* is @'System.TypeCode.Empty', @'System.TypeCode.String', or @'System.TypeCode.Object'.
  exceptions:
  - type: System.InvalidCastException
    description: This conversion is not supported.  -or-*value* is null and *typeCode* specifies a value type.-or-*value* does not implement the @'System.IConvertible' interface.
  - type: System.FormatException
    description: '*value* is not in a format recognized by the *typeCode* type.'
  - type: System.OverflowException
    description: '*value* represents a number that is out of the range of the *typeCode* type.'
  - type: System.ArgumentException
    description: '*typeCode* is invalid.'
