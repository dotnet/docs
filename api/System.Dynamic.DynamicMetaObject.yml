  namespace: System.Dynamic
  summary: Creates a meta-object for the specified object.
  syntax:
    content: public static DynamicMetaObject Create(object value, Expression expression)
    content.vb: Public Shared Function Create(value As Object, expression As Expression) As DynamicMetaObject
    parameters:
    - id: value
      type: System.Object
      description: The object to get a meta-object for.
    - id: expression
      type: Expression
      description: The expression representing this @'System.Dynamic.DynamicMetaObject' during the dynamic binding process.
    return:
      type: System.Dynamic.DynamicMetaObject
      description: >-
        If the given object implements @'System.Dynamic.IDynamicMetaObjectProvider' and is not a remote object from outside the current AppDomain,

        returns the object's specific meta-object returned by @'System.Dynamic.IDynamicMetaObjectProvider.GetMetaObject(Expression)'. Otherwise a plain new meta-object

        with no restrictions is created and returned.
