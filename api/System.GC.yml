  namespace: System
  summary: Forces a garbage collection from generation 0 through a specified generation, at a time specified by a @'System.GCCollectionMode' value, with values that specify whether the collection should be blocking and compacting.
  syntax:
    content: public static void Collect(int generation, GCCollectionMode mode, bool blocking, bool compacting)
    content.vb: Public Shared Sub Collect(generation As Integer, mode As GCCollectionMode, blocking As Boolean, compacting As Boolean)
    parameters:
    - id: generation
      type: System.Int32
      description: The number of the oldest generation to be garbage collected.
    - id: mode
      type: System.GCCollectionMode
      description: An enumeration value that specifies whether the garbage collection is forced (@'System.GCCollectionMode.Default' or @'System.GCCollectionMode.Forced') or optimized (@'System.GCCollectionMode.Optimized').
    - id: blocking
      type: System.Boolean
      description: true to perform a blocking garbage collection; false to perform a background garbage collection where possible. See the Remarks section for more information.
    - id: compacting
      type: System.Boolean
      description: true to compact the small object heap; false to sweep only. See the Remarks section for more information.
