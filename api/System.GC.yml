  summary: Attempts to disallow garbage collection during the execution of a critical path if a specified amount of memory is available for the large object heap and the small object heap.
  syntax:
    content: public static bool TryStartNoGCRegion(long totalSize, long lohSize)
    content.vb: Public Shared Function TryStartNoGCRegion(totalSize As Long, lohSize As Long) As Boolean
    parameters:
    - id: totalSize
      type: System.Int64
      description: "The amount of memory in bytes to allocate without triggering a garbage collection. *totalSize* –*lohSize* must be less than or equal to the size of an ephemeral segment. For information on the size of an ephemeral segement, see the \"Ephemeral generations and segments\" section in the Fundamentals of Garbage Collection article."
    - id: lohSize
      type: System.Int64
      description: The number of bytes in *totalSize* to use for large object heap (LOH) allocations.
    return:
      type: System.Boolean
      description: true if the runtime was able to commit the required amount of memory and the garbage collector is able to enter no GC region latency mode; otherwise, false.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: "*totalSize* – *lohSize*  exceeds the ephemeral segment size."
  - type: System.InvalidOperationException
    description: The process is already in no GC region latency mode.
