    startLine: 54
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the string comparison must ignore the character width. For example, Japanese katakana characters can be written as full-width or half-width. If this value is selected, the katakana characters written as full-width are considered equal to the same characters written as half-width.
  syntax:
    content: IgnoreWidth = 16
