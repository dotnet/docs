  namespace: System.Globalization
  summary: String comparison must ignore case, then perform an ordinal comparison. This technique is equivalent to converting the string to uppercase using the invariant culture and then performing an ordinal comparison on the result.
  syntax:
    content: OrdinalIgnoreCase = 268435456
