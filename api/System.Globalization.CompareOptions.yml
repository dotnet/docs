  namespace: System.Globalization
  summary: Indicates that the string comparison must use the string sort algorithm. In a string sort, the hyphen and the apostrophe, as well as other nonalphanumeric symbols, come before alphanumeric characters.
  syntax:
    content: StringSort = 536870912
- uid: System.Globalization.CompareOptions.Ordinal
  id: Ordinal
  parent: System.Globalization.CompareOptions
  href: System.Globalization.CompareOptions.yml
  name: Ordinal
  fullName: System.Globalization.CompareOptions.Ordinal
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Globalization/CompareInfo.cs
    startLine: 57
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the string comparison must use successive Unicode UTF-16 encoded values of the string (code unit by code unit comparison), leading to a fast comparison but one that is culture-insensitive. A string starting with a code unit XXXX16 comes before a string starting with YYYY16, if XXXX16 is less than YYYY16. This value cannot be combined with other @'System.Globalization.CompareOptions' values and must be used alone.
  syntax:
    content: Ordinal = 1073741824
