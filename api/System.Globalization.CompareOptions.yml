- uid: System.Globalization.CompareOptions.IgnoreKanaType
  id: IgnoreKanaType
  parent: System.Globalization.CompareOptions
  href: System.Globalization.CompareOptions.yml
  name: IgnoreKanaType
  fullName: System.Globalization.CompareOptions.IgnoreKanaType
