  namespace: System.Globalization
  summary: Date and time are returned as a Coordinated Universal Time (UTC). If the input string denotes a local time, through a time zone specifier or @'System.Globalization.DateTimeStyles.AssumeLocal', the date and time are converted from the local time to UTC. If the input string denotes a UTC time, through a time zone specifier or @'System.Globalization.DateTimeStyles.AssumeUniversal', no conversion occurs. If the input string does not denote a local or UTC time, no conversion occurs and the resulting @'System.DateTime.Kind' property is @'System.DateTimeKind.Unspecified'.
  syntax:
    content: AdjustToUniversal = 16
