  summary: Indicates that the numeric string can have a decimal point. If the @'System.Globalization.NumberStyles' value includes the @'System.Globalization.NumberStyles.AllowCurrencySymbol' flag and the parsed string includes a currency symbol, the decimal separator character is determined by the @'System.Globalization.NumberFormatInfo.CurrencyDecimalSeparator' property. Otherwise, the decimal separator character is determined by the @'System.Globalization.NumberFormatInfo.NumberDecimalSeparator' property.
  syntax:
    content: AllowDecimalPoint = 32
