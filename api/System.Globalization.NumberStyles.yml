  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the numeric string can have group separators, such as symbols that separate hundreds from thousands. If the @'System.Globalization.NumberStyles' value includes the @'System.Globalization.NumberStyles.AllowCurrencySymbol' flag and the string to be parsed includes a currency symbol, the valid group separator character is determined by the @'System.Globalization.NumberFormatInfo.CurrencyGroupSeparator' property,  and the number of digits in each group is determined by the @'System.Globalization.NumberFormatInfo.CurrencyGroupSizes' property. Otherwise, the valid group separator character is determined by the @'System.Globalization.NumberFormatInfo.NumberGroupSeparator' property, and the number of digits in each group is determined by the @'System.Globalization.NumberFormatInfo.NumberGroupSizes' property.
  syntax:
    content: AllowThousands = 64
- uid: System.Globalization.NumberStyles.AllowExponent
  id: AllowExponent
  parent: System.Globalization.NumberStyles
  href: System.Globalization.NumberStyles.yml
  name: AllowExponent
