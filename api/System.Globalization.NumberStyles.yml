    startLine: 44
  assemblies:
  - mscorlib
  namespace: System.Globalization
  summary: Indicates that the numeric string represents a hexadecimal value. Valid hexadecimal values include the numeric digits 0-9 and the hexadecimal digits A-F and a-f. Strings that are parsed using this style cannot be prefixed with "0x" or "&amp;h". A string that is parsed with the @'System.Globalization.NumberStyles.AllowHexSpecifier' style will always be interpreted as a hexadecimal value. The only flags that can be combined with @'System.Globalization.NumberStyles.AllowHexSpecifier' are @'System.Globalization.NumberStyles.AllowLeadingWhite' and @'System.Globalization.NumberStyles.AllowTrailingWhite'. The @'System.Globalization.NumberStyles' enumeration includes a composite style, @'System.Globalization.NumberStyles.HexNumber', that consists of these three flags.
  syntax:
    content: AllowHexSpecifier = 512
