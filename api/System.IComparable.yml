- uid: System.IComparable.CompareTo(System.Object)
  id: CompareTo(System.Object)
  parent: System.IComparable
  href: System.IComparable.yml
  name: CompareTo(Object)
  fullName: System.IComparable.CompareTo(System.Object)
  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/IComparable.cs
    startLine: 21
  assemblies:
  - mscorlib
  namespace: System
  summary: Compares the current instance with another object of the same type and returns an integer that indicates whether the current instance precedes, follows, or occurs in the same position in the sort order as the other object.
  syntax:
    content: int CompareTo(object obj)
    content.vb: Function CompareTo(obj As Object) As Integer
    parameters:
    - id: obj
      type: System.Object
      description: An object to compare with this instance.
    return:
      type: System.Int32
      description: 'A value that indicates the relative order of the objects being compared. The return value has these meanings: Value Meaning Less than zero This instance precedes *obj* in the sort order. Zero This instance occurs in the same position in the sort order as *obj*. Greater than zero This instance follows *obj* in the sort order.'
  exceptions:
  - type: System.ArgumentException
    description: '*obj* is not the same type as this instance.'
