  summary: Gets a value that indicates whether a value has been created for this @'System.Lazy`1' instance.
  remarks: >-
    The initialization of a @'System.Lazy{T}' instance may result in either

    a value being produced or an exception being thrown.  If an exception goes unhandled during initialization,

    @'System.Lazy`1.IsValueCreated' will return false.
  syntax:
    content: public bool IsValueCreated { get; }
    content.vb: Public ReadOnly Property IsValueCreated As Boolean
    parameters: []
    return:
      type: System.Boolean
      description: true if a value has been created for this @'System.Lazy`1' instance; otherwise, false.
