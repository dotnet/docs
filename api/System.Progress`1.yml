  summary: Provides an @'System.IProgress`1' that invokes callbacks for each reported progress value.
  remarks: >-
    Any handler provided to the constructor or event handlers registered with

    the @'System.Progress`1.ProgressChanged' event are invoked through a

    @'System.Threading.SynchronizationContext' instance captured

    when the instance is constructed.  If there is no current SynchronizationContext

    at the time of construction, the callbacks will be invoked on the ThreadPool.
  syntax:
