  summary: Dynamically invokes the method reflected by this instance on the given object, passing along the specified parameters, and under the constraints of the given binder.
  syntax:
    content: public override object Invoke(object obj, BindingFlags invokeAttr, Binder binder, object[] parameters, CultureInfo culture)
    content.vb: Public Overrides Function Invoke(obj As Object, invokeAttr As BindingFlags, binder As Binder, parameters As Object(), culture As CultureInfo) As Object
    parameters:
    - id: obj
      type: System.Object
      description: The object on which to invoke the specified method. If the method is static, this parameter is ignored.
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: 'This must be a bit flag from @''System.Reflection.BindingFlags'' : InvokeMethod, NonPublic, and so on.'
    - id: binder
      type: System.Reflection.Binder
      description: An object that enables the binding, coercion of argument types, invocation of members, and retrieval of MemberInfo objects via reflection. If binder is null, the default binder is used. For more details, see @'System.Reflection.Binder'.
    - id: parameters
      type: System.Object[]
      description: An argument list. This is an array of arguments with the same number, order, and type as the parameters of the method to be invoked. If there are no parameters this should be null.
    - id: culture
      type: System.Globalization.CultureInfo
      description: An instance of @'System.Globalization.CultureInfo' used to govern the coercion of types. If this is null, the @'System.Globalization.CultureInfo' for the current thread is used. (Note that this is necessary to, for example, convert a @'System.String' that represents 1000 to a @'System.Double' value, since 1000 is represented differently by different cultures.)
    return:
      type: System.Object
      description: Returns an object containing the return value of the invoked method.
  overridden: System.Reflection.MethodBase.Invoke(System.Object,System.Reflection.BindingFlags,System.Reflection.Binder,System.Object[],System.Globalization.CultureInfo)
