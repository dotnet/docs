  namespace: System.Reflection.Metadata.Ecma335
  summary: >-
    Gets a hint at the likely row number of the target type in the TypeDef table of its module.

    If the namespaces and names do not match, resolution falls back to a full search of the

    target TypeDef table. Ignored and should be zero if @'System.Reflection.Metadata.ExportedType.IsForwarder' is

    true.
  syntax:
    content: public static int GetTypeDefinitionId(ExportedType exportedType)
    content.vb: Public Shared Function GetTypeDefinitionId(exportedType As ExportedType) As Integer
    parameters:
    - id: exportedType
      type: System.Reflection.Metadata.ExportedType
    return:
      type: System.Int32
