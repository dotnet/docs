  summary: Schedules the continuation action that's invoked when the instance completes.
  remarks: Unlike OnCompleted, UnsafeOnCompleted need not propagate ExecutionContext information.
  syntax:
    content: void UnsafeOnCompleted(Action continuation)
    content.vb: Sub UnsafeOnCompleted(continuation As Action)
