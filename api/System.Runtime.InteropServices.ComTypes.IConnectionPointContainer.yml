  summary: Asks the connectable object if it has a connection point for a particular IID, and if so, returns the IConnectionPoint interface pointer to that connection point.
  syntax:
    content: void FindConnectionPoint(ref Guid riid, out IConnectionPoint ppCP)
    content.vb: Sub FindConnectionPoint(ByRef riid As Guid, ByRef ppCP As IConnectionPoint)
    parameters:
    - id: riid
      type: System.Guid
      description: A reference to the outgoing interface IID whose connection point is being requested.
    - id: ppCP
      type: System.Runtime.InteropServices.ComTypes.IConnectionPoint
      description: When this method returns, contains the connection point that manages the outgoing interface *riid*. This parameter is passed uninitialized.
