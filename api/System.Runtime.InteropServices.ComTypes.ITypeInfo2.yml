  namespace: System.Runtime.InteropServices.ComTypes
  summary: Invokes a method, or accesses a property of an object, that implements the interface described by the type description.
  syntax:
    content: void Invoke(object pvInstance, int memid, short wFlags, ref DISPPARAMS pDispParams, IntPtr pVarResult, IntPtr pExcepInfo, out int puArgErr)
    content.vb: Sub Invoke(pvInstance As Object, memid As Integer, wFlags As Short, ByRef pDispParams As DISPPARAMS, pVarResult As IntPtr, pExcepInfo As IntPtr, ByRef puArgErr As Integer)
    parameters:
    - id: pvInstance
      type: System.Object
      description: A reference to the interface described by this type description.
    - id: memid
      type: System.Int32
      description: Identifier of the interface member.
    - id: wFlags
      type: System.Int16
      description: Flags describing the context of the invoke call.
    - id: pDispParams
      type: System.Runtime.InteropServices.ComTypes.DISPPARAMS
      description: A reference to a structure that contains an array of arguments, an array of DISPIDs for named arguments, and counts of the number of elements in each array.
    - id: pVarResult
      type: System.IntPtr
      description: A reference to the location at which the result is to be stored. If *wFlags* specifies DISPATCH_PROPERTYPUT or DISPATCH_PROPERTYPUTREF, *pVarResult* is ignored. Set to null if no result is desired.
    - id: pExcepInfo
      type: System.IntPtr
      description: A pointer to an exception information structure, which is filled in only if DISP_E_EXCEPTION is returned.
    - id: puArgErr
      type: System.Int32
      description: If Invoke returns DISP_E_TYPEMISMATCH, *puArgErr* indicates the index of the argument with incorrect type. If more than one argument returns an error, *puArgErr* indicates only the first argument with an error.
