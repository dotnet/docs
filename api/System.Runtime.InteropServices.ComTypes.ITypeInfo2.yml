  summary: Retrieves a description or specification of an entry point for a function in a DLL.
  syntax:
    content: void GetDllEntry(int memid, INVOKEKIND invKind, IntPtr pBstrDllName, IntPtr pBstrName, IntPtr pwOrdinal)
    content.vb: Sub GetDllEntry(memid As Integer, invKind As INVOKEKIND, pBstrDllName As IntPtr, pBstrName As IntPtr, pwOrdinal As IntPtr)
    parameters:
    - id: memid
      type: System.Int32
      description: The ID of the member function whose DLL entry description is to be returned.
    - id: invKind
      type: System.Runtime.InteropServices.ComTypes.INVOKEKIND
      description: One of the @'System.Runtime.InteropServices.ComTypes.INVOKEKIND' values that specifies the kind of member identified by *memid*.
    - id: pBstrDllName
      type: System.IntPtr
      description: If not null, the function sets *pBstrDllName* to a BSTR that contains the name of the DLL.
    - id: pBstrName
      type: System.IntPtr
      description: If not null, the function sets *lpbstrName* to a BSTR that contains the name of the entry point.
    - id: pwOrdinal
      type: System.IntPtr
      description: If not null, and the function is defined by an ordinal, then *lpwOrdinal* is set to point to the ordinal.
