  summary: Allocates a managed @'System.String', copies a specified number of characters from an unmanaged ANSI string into it, and widens each ANSI character to Unicode.
  syntax:
    content: public static string PtrToStringAnsi(IntPtr ptr, int len)
    content.vb: Public Shared Function PtrToStringAnsi(ptr As IntPtr, len As Integer) As String
    parameters:
    - id: ptr
      type: System.IntPtr
      description: The address of the first character of the unmanaged string.
    - id: len
      type: System.Int32
      description: The byte count of the input string to copy.
    return:
      type: System.String
      description: A managed string that holds a copy of the native ANSI string if the value of the *ptr* parameter is not null; otherwise, this method returns null.
  exceptions:
  - type: System.ArgumentException
    description: '*len* is less than zero.'
