  summary: Initializes a new instance of the @'System.Runtime.InteropServices.SEHException' class with a specified error message and a reference to the inner exception that is the cause of this exception.
  syntax:
    content: public SEHException(string message, Exception inner)
    content.vb: Public Sub New(message As String, inner As Exception)
    parameters:
    - id: message
      type: System.String
      description: The error message that explains the reason for the exception.
    - id: inner
      type: System.Exception
      description: The exception that is the cause of the current exception. If the *inner* parameter is not null, the current exception is raised in a catch block that handles the inner exception.
