  summary: Retrieves a specified number of items in the enumeration sequence.
  syntax:
    content: int Next(int celt, int rgvar, int pceltFetched)
    content.vb: Function Next(celt As Integer, rgvar As Integer, pceltFetched As Integer) As Integer
    parameters:
    - id: celt
      type: System.Int32
      description: The number of elements to return in *rgelt*.
    - id: rgvar
      type: System.Int32
      description: On successful return, a reference to the enumerated elements.
    - id: pceltFetched
      type: System.Int32
      description: On successful return, a reference to the actual number of elements enumerated in *rgelt*.
    return:
      type: System.Int32
      description: S_OK if the *pceltFetched* parameter equals the *celt* parameter; otherwise, S_FALSE.
