  namespace: System.Runtime.InteropServices.WindowsRuntime
  summary: Locates the Windows Metadata files for the specified namespace, given the specified locations to search.
  syntax:
    content: public static IEnumerable<string> ResolveNamespace(string namespaceName, IEnumerable<string> packageGraphFilePaths)
    content.vb: Public Shared Function ResolveNamespace(namespaceName As String, packageGraphFilePaths As IEnumerable(Of String)) As IEnumerable(Of String)
    parameters:
    - id: namespaceName
      type: System.String
      description: The namespace to resolve.
    - id: packageGraphFilePaths
      type: System.Collections.Generic.IEnumerable{System.String}
      description: The application paths to search for Windows Metadata files, or null to search only for Windows Metadata files from the operating system installation.
    return:
      type: System.Collections.Generic.IEnumerable{System.String}
      description: An enumerable list of strings that represent the Windows Metadata files that define *namespaceName*.
  exceptions:
  - type: System.PlatformNotSupportedException
    description: The operating system version does not support the Windows Runtime.
  - type: System.ArgumentNullException
    description: '*namespaceName* is null.'
