  summary: Declares that the calling code can access the resource protected by a permission demand through the code that calls this method, even if callers higher in the stack have not been granted permission to access the resource. Using @'System.Security.CodeAccessPermission.Assert' can create security issues.
  syntax:
    content: public void Assert()
    content.vb: Public Sub Assert
  exceptions:
  - type: System.Security.SecurityException
    description: The calling code does not have @'System.Security.Permissions.SecurityPermissionFlag.Assertion'.-or- There is already an active @'System.Security.CodeAccessPermission.Assert' for the current frame.
