    startLine: 95
  assemblies:
  - mscorlib
  namespace: System
  summary: When overridden in a derived class, indicates whether two objects are equal.
  syntax:
    content: public bool Equals(object x, object y)
    content.vb: Public Function Equals(x As Object, y As Object) As Boolean
    parameters:
    - id: x
      type: System.Object
      description: An object to compare to *y*.
    - id: y
      type: System.Object
      description: An object to compare to *x*.
    return:
      type: System.Boolean
      description: true if *x* and *y* refer to the same object, or *x* and *y* are both the same type of object and those objects are equal, or both *x* and *y* are null; otherwise, false.
