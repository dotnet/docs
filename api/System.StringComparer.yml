  assemblies:
  - mscorlib
  namespace: System
  summary: Creates a @'System.StringComparer' object that compares strings according to the rules of a specified culture.
  syntax:
    content: public static StringComparer Create(CultureInfo culture, bool ignoreCase)
    content.vb: Public Shared Function Create(culture As CultureInfo, ignoreCase As Boolean) As StringComparer
    parameters:
    - id: culture
      type: System.Globalization.CultureInfo
      description: A culture whose linguistic rules are used to perform a string comparison.
    - id: ignoreCase
      type: System.Boolean
      description: true to specify that comparison operations be case-insensitive; false to specify that comparison operations be case-sensitive.
    return:
      type: System.StringComparer
      description: A new @'System.StringComparer' object that performs string comparisons according to the comparison rules used by the *culture* parameter and the case rule specified by the *ignoreCase* parameter.
  exceptions:
  - type: System.ArgumentNullException
    description: '*culture* is null.'
- uid: System.StringComparer.Compare(System.Object,System.Object)
  id: Compare(System.Object,System.Object)
  parent: System.StringComparer
  href: System.StringComparer.yml
