  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/StringComparer.cs
    startLine: 73
  assemblies:
  - mscorlib
  namespace: System
  summary: When overridden in a derived class, compares two objects and returns an indication of their relative sort order.
  syntax:
    content: public int Compare(object x, object y)
    content.vb: Public Function Compare(x As Object, y As Object) As Integer
    parameters:
    - id: x
      type: System.Object
      description: An object to compare to *y*.
    - id: y
      type: System.Object
      description: An object to compare to *x*.
    return:
      type: System.Int32
      description: A signed integer that indicates the relative values of *x* and *y*, as shown in the following table.ValueMeaningLess than zero*x* precedes  *y* in the sort order. -or-*x* is null and *y* is not null.Zero*x* is equal to *y*.-or-*x* and *y* are both null. Greater than zero*x* follows *y* in the sort order.-or-*y* is null and *x* is not null.
  exceptions:
  - type: System.ArgumentException
    description: Neither *x* nor *y* is a @'System.String' object, and neither *x* nor *y* implements the @'System.IComparable' interface.
