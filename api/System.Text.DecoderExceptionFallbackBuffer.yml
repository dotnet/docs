  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Throws @'System.Text.DecoderFallbackException' when the input byte sequence cannot be decoded. The nominal return value is not used.
  syntax:
    content: public override bool Fallback(byte[] bytesUnknown, int index)
    content.vb: Public Overrides Function Fallback(bytesUnknown As Byte(), index As Integer) As Boolean
    parameters:
    - id: bytesUnknown
      type: System.Byte[]
      description: An input array of bytes.
    - id: index
      type: System.Int32
      description: The index position of a byte in the input.
    return:
      type: System.Boolean
      description: None. No value is returned because the @'System.Text.DecoderExceptionFallbackBuffer.Fallback(System.Byte[],System.Int32)' method always throws an exception. The nominal return value is true. A return value is defined, although it is unchanging, because this method implements an abstract method.
  overridden: System.Text.DecoderFallbackBuffer.Fallback(System.Byte[],System.Int32)
  exceptions:
  - type: System.Text.DecoderFallbackException
    description: This method always throws an exception that reports the value and index position of the input byte that cannot be decoded.
