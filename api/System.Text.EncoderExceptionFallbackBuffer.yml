    startLine: 51
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Throws an exception because the input character cannot be encoded. Parameters specify the value and index position of the character that cannot be converted.
  syntax:
    content: public override bool Fallback(char charUnknown, int index)
    content.vb: Public Overrides Function Fallback(charUnknown As Char, index As Integer) As Boolean
    parameters:
    - id: charUnknown
      type: System.Char
      description: An input character.
    - id: index
      type: System.Int32
      description: The index position of the character in the input buffer.
    return:
      type: System.Boolean
      description: None. No value is returned because the @'System.Text.EncoderExceptionFallbackBuffer.Fallback(System.Char,System.Int32)' method always throws an exception.
  overridden: System.Text.EncoderFallbackBuffer.Fallback(System.Char,System.Int32)
  exceptions:
  - type: System.Text.EncoderFallbackException
    description: '*charUnknown* cannot be encoded. This method always throws an exception that reports the value of the *charUnknown* and *index* parameters.'
- uid: System.Text.EncoderExceptionFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)
  id: Fallback(System.Char,System.Char,System.Int32)
  parent: System.Text.EncoderExceptionFallbackBuffer
  href: System.Text.EncoderExceptionFallbackBuffer.yml
