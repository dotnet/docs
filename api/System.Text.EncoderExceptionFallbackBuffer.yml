  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/Text/EncoderExceptionFallback.cs
    startLine: 59
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Throws an exception because the input character cannot be encoded. Parameters specify the value and index position of the surrogate pair in the input, and the nominal return value is not used.
  syntax:
    content: public override bool Fallback(char charUnknownHigh, char charUnknownLow, int index)
    content.vb: Public Overrides Function Fallback(charUnknownHigh As Char, charUnknownLow As Char, index As Integer) As Boolean
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: The high surrogate of the input pair.
    - id: charUnknownLow
      type: System.Char
      description: The low surrogate of the input pair.
    - id: index
      type: System.Int32
      description: The index position of the surrogate pair in the input buffer.
    return:
      type: System.Boolean
      description: None. No value is returned because the @'System.Text.EncoderExceptionFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)' method always throws an exception.
  overridden: System.Text.EncoderFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)
  exceptions:
  - type: System.Text.EncoderFallbackException
    description: The character represented by *charUnknownHigh* and *charUnknownLow* cannot be encoded.
  - type: System.ArgumentOutOfRangeException
    description: Either *charUnknownHigh* or *charUnknownLow* is invalid. *charUnknownHigh* is not between U+D800 and U+DBFF, inclusive, or *charUnknownLow* is not between U+DC00 and U+DFFF, inclusive.
