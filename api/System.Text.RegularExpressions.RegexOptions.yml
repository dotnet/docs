  assemblies:
  - System.Text.RegularExpressions
  namespace: System.Text.RegularExpressions
  summary: Specifies single-line mode. Changes the meaning of the dot (.) so it matches every character (instead of every character except \n). For more information, see the "Single-line Mode" section in the Regular Expression Options topic.
  syntax:
    content: Singleline = 16
- uid: System.Text.RegularExpressions.RegexOptions.IgnorePatternWhitespace
  id: IgnorePatternWhitespace
  parent: System.Text.RegularExpressions.RegexOptions
  href: System.Text.RegularExpressions.RegexOptions.yml
