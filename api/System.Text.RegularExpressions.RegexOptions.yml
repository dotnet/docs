    content: Multiline = 2
- uid: System.Text.RegularExpressions.RegexOptions.ExplicitCapture
  id: ExplicitCapture
  parent: System.Text.RegularExpressions.RegexOptions
  href: System.Text.RegularExpressions.RegexOptions.yml
  name: ExplicitCapture
  fullName: System.Text.RegularExpressions.RegexOptions.ExplicitCapture
  type: Field
  source:
    remote: *o0
    path: src/System.Text.RegularExpressions/src/System/Text/RegularExpressions/RegexOptions.cs
    startLine: 11
  assemblies:
  - System.Text.RegularExpressions
  namespace: System.Text.RegularExpressions
  summary: "Specifies that the only valid captures are explicitly named or numbered groups of the form (?&lt;name&gt;…). This allows unnamed parentheses to act as noncapturing groups without the syntactic clumsiness of the expression (?:…). For more information, see the \"Explicit Captures Only\" section in the Regular Expression Options topic."
  syntax:
    content: ExplicitCapture = 4
- uid: System.Text.RegularExpressions.RegexOptions.Compiled
  id: Compiled
  parent: System.Text.RegularExpressions.RegexOptions
  href: System.Text.RegularExpressions.RegexOptions.yml
