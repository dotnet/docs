    startLine: 12
  assemblies:
  - System.Text.RegularExpressions
  namespace: System.Text.RegularExpressions
  summary: Specifies that the regular expression is compiled to an assembly. This yields faster execution but increases startup time. This value should not be assigned to the @'System.Text.RegularExpressions.RegexCompilationInfo.Options' property when calling the @'System.Text.RegularExpressions.Regex.CompileToAssembly(System.Text.RegularExpressions.RegexCompilationInfo[],System.Reflection.AssemblyName)' method. For more information, see the "Compiled Regular Expressions" section in the Regular Expression Options topic.
  syntax:
    content: Compiled = 8
- uid: System.Text.RegularExpressions.RegexOptions.Singleline
  id: Singleline
  parent: System.Text.RegularExpressions.RegexOptions
