  namespace: System.Text.RegularExpressions
  summary: Enables ECMAScript-compliant behavior for the expression. This value can be used only in conjunction with the @'System.Text.RegularExpressions.RegexOptions.IgnoreCase', @'System.Text.RegularExpressions.RegexOptions.Multiline', and @'System.Text.RegularExpressions.RegexOptions.Compiled' values. The use of this value with any other values results in an exception.For more information on the @'System.Text.RegularExpressions.RegexOptions.ECMAScript' option, see the "ECMAScript Matching Behavior" section in the Regular Expression Options topic.
  syntax:
    content: ECMAScript = 256
