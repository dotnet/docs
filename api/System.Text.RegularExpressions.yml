  summary: The @'System.Text.RegularExpressions' namespace contains classes that provide access to the .NET Framework regular expression engine. The namespace provides regular expression functionality that may be used from any platform or language that runs within the Microsoft .NET Framework. In addition to the types contained in this namespace, the @'System.Configuration.RegexStringValidator' class enables you to determine whether a particular string conforms to a regular expression pattern.
