  summary: Initializes a new instance of the @'System.Threading.CancellationTokenSource' class that will be canceled after the specified time span.
  remarks: >-
    <para>

    The countdown for the delay starts during the call to the constructor.  When the delay expires,

    the constructed @'System.Threading.CancellationTokenSource' is canceled, if it has

    not been canceled already.

    </para>

    <para>

    Subsequent calls to CancelAfter will reset the delay for the constructed

    @'System.Threading.CancellationTokenSource', if it has not been

    canceled already.

    </para>
  syntax:
