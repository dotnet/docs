    content.vb: Public Sub New(delay As TimeSpan)
    parameters:
    - id: delay
      type: System.TimeSpan
      description: The time interval to wait before canceling this @'System.Threading.CancellationTokenSource'.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: '*delay*.@''System.TimeSpan.TotalMilliseconds'' is less than -1 or greater than @''System.Int32.MaxValue''.'
