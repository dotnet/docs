  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Communicates a request for cancellation, and specifies whether remaining callbacks and cancelable operations should be processed.
  remarks: >-
    <para>

    The associated @'System.Threading.CancellationToken' will be

    notified of the cancellation and will transition to a state where

    @'System.Threading.CancellationToken.IsCancellationRequested' returns true.

    Any callbacks or cancelable operations

    registered with the @'System.Threading.CancellationToken'  will be executed.

    </para>

    <para>

    Cancelable operations and callbacks registered with the token should not throw exceptions.

    If *throwOnFirstException* is true, an exception will immediately propagate out of the

    call to Cancel, preventing the remaining callbacks and cancelable operations from being processed.

    If *throwOnFirstException* is false, this overload will aggregate any

    exceptions thrown into a @'System.AggregateException',

    such that one callback throwing an exception will not prevent other registered callbacks from being executed.

    </para>

    <para>

    The @'System.Threading.ExecutionContext' that was captured when each callback was registered

    will be reestablished when the callback is invoked.

    </para>
  syntax:
    content: public void Cancel(bool throwOnFirstException)
    content.vb: Public Sub Cancel(throwOnFirstException As Boolean)
    parameters:
    - id: throwOnFirstException
      type: System.Boolean
      description: true if exceptions should immediately propagate; otherwise, false.
  exceptions:
  - type: System.ObjectDisposedException
    description: This @'System.Threading.CancellationTokenSource' has been disposed.
  - type: System.AggregateException
    description: An aggregate exception containing all the exceptions thrown by the registered callbacks on the associated @'System.Threading.CancellationToken'.
