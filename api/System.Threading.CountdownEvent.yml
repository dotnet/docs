  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Represents a synchronization primitive that is signaled when its count reaches zero.
  remarks: >-
    All public and protected members of @'System.Threading.CountdownEvent' are thread-safe and may be used

    concurrently from multiple threads, with the exception of Dispose, which

    must only be used when all other operations on the @'System.Threading.CountdownEvent' have

    completed, and Reset, which should only be used when no other threads are

    accessing the event.
  syntax:
    content: 'public class CountdownEvent : IDisposable'
    content.vb: Public Class CountdownEvent Implements IDisposable
