  namespace: System.Threading
  summary: Initializes a target reference type by using a specified function if it hasn't already been initialized.
  remarks: >-
    <para>

    This method may only be used on reference types, and *valueFactory* may

    not return a null reference (Nothing in Visual Basic). To ensure initialization of value types or

    to allow null reference types, see other overloads of EnsureInitialized.

    </para>

    <para>

    This method may be used concurrently by multiple threads to initialize *target*.

    In the event that multiple threads access this method concurrently, multiple instances of <typeparamref name="T" />

    may be created, but only one will be stored into *target*. In such an occurrence, this method will not dispose of the

    objects that were not stored.  If such objects must be disposed, it is up to the caller to determine

    if an object was not used and to then dispose of the object appropriately.

    </para>
  syntax:
    content: 'public static T EnsureInitialized<T>(ref T target, Func<T> valueFactory)where T : class'
    content.vb: Public Shared Function EnsureInitialized(Of T As Class)(ByRef target As T, valueFactory As Func(Of T)) As T
    parameters:
    - id: target
      type: '{T}'
      description: The reference of type *T* to initialize if it hasn't already been initialized.
    - id: valueFactory
      type: System.Func{{T}}
      description: The function that is called to initialize the reference.
    typeParameters:
    - id: T
      description: The reference type of the reference to be initialized.
    return:
      type: '{T}'
      description: The initialized value of type *T*.
  exceptions:
  - type: System.MissingMemberException
    description: Type *T* does not have a default constructor.
  - type: System.InvalidOperationException
    description: '*valueFactory* returned null (Nothing in Visual Basic).'
