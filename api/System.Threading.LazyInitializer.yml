  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Initializes a target reference type with the type's default constructor if it hasn't already been initialized.
  remarks: >-
    <para>

    This method may only be used on reference types. To ensure initialization of value

    types, see other overloads of EnsureInitialized.

    </para>

    <para>

    This method may be used concurrently by multiple threads to initialize *target*.

    In the event that multiple threads access this method concurrently, multiple instances of <typeparamref name="T" />

    may be created, but only one will be stored into *target*. In such an occurrence, this method will not dispose of the

    objects that were not stored.  If such objects must be disposed, it is up to the caller to determine

    if an object was not used and to then dispose of the object appropriately.

    </para>
  syntax:
    content: 'public static T EnsureInitialized<T>(ref T target)where T : class'
    content.vb: Public Shared Function EnsureInitialized(Of T As Class)(ByRef target As T) As T
    parameters:
    - id: target
      type: '{T}'
      description: A reference of type *T* to initialize if it has not already been initialized.
    typeParameters:
    - id: T
      description: The refence type of the reference to be initialized.
    return:
      type: '{T}'
      description: The initialized reference of type *T*.
  exceptions:
  - type: System.MemberAccessException
    description: Permissions to access the constructor of type *T* were missing.
  - type: System.MissingMemberException
    description: Type *T* does not have a default constructor.
