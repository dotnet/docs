  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Provides a slimmed down version of @'System.Threading.ManualResetEvent'.
  remarks: >-
    All public and protected members of @'System.Threading.ManualResetEventSlim' are thread-safe and may be used

    concurrently from multiple threads, with the exception of Dispose, which

    must only be used when all other operations on the @'System.Threading.ManualResetEventSlim' have

    completed, and Reset, which should only be used when no other threads are

    accessing the event.
  syntax:
    content: 'public class ManualResetEventSlim : IDisposable'
    content.vb: Public Class ManualResetEventSlim Implements IDisposable
