  assemblies:
  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: Triggers the @'System.Threading.Tasks.Dataflow.BatchBlock`1' to initiate a batching operation even if the number of currently queued or postponed items is less than the @'System.Threading.Tasks.Dataflow.BatchBlock`1.BatchSize'.
  remarks: >-
    In greedy mode, a batch will be generated from queued items even if fewer exist than the batch size.

    In non-greedy mode, a batch will be generated asynchronously from postponed items even if

    fewer than the batch size can be consumed.
  syntax:
    content: public void TriggerBatch()
    content.vb: Public Sub TriggerBatch
