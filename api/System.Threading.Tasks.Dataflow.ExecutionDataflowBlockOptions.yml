  - System.Threading.Tasks.Dataflow
  namespace: System.Threading.Tasks.Dataflow
  summary: Provides options used to configure the processing performed by dataflow blocks that process each message through the invocation of a user-provided delegate. These are dataflow blocks such as @'System.Threading.Tasks.Dataflow.ActionBlock`1' and @'System.Threading.Tasks.Dataflow.TransformBlock`2'.
  remarks: >-
    @'System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions' is mutable and can be configured through its properties.

    When specific configuration options are not set, the following defaults are used:

    <list type="table"><listheader><term>Options</term><description>Default</description></listheader><item><term>TaskScheduler</term><description>@'System.Threading.Tasks.TaskScheduler.Default'</description></item><item><term>CancellationToken</term><description>@'System.Threading.CancellationToken.None'</description></item><item><term>MaxMessagesPerTask</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>BoundedCapacity</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>NameFormat</term><description>"{0} Id={1}"</description></item><item><term>MaxDegreeOfParallelism</term><description>1</description></item><item><term>SingleProducerConstrained</term><description>false</description></item></list>

    Dataflow block captures the state of the options at their construction.  Subsequent changes

    to the provided @'System.Threading.Tasks.Dataflow.ExecutionDataflowBlockOptions' instance should not affect the behavior

    of a dataflow block.
  syntax:
    content: 'public class ExecutionDataflowBlockOptions : DataflowBlockOptions'
    content.vb: Public Class ExecutionDataflowBlockOptions Inherits DataflowBlockOptions
