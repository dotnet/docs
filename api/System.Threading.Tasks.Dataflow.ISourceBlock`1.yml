  summary: Called by a linked @'System.Threading.Tasks.Dataflow.ITargetBlock`1' to accept and consume a @'System.Threading.Tasks.Dataflow.DataflowMessageHeader' previously offered by this @'System.Threading.Tasks.Dataflow.ISourceBlock`1'.
  syntax:
    content: TOutput ConsumeMessage(DataflowMessageHeader messageHeader, ITargetBlock<TOutput> target, out bool messageConsumed)
    content.vb: Function ConsumeMessage(messageHeader As DataflowMessageHeader, target As ITargetBlock(Of TOutput), ByRef messageConsumed As Boolean) As TOutput
    parameters:
    - id: messageHeader
      type: System.Threading.Tasks.Dataflow.DataflowMessageHeader
      description: The @'System.Threading.Tasks.Dataflow.DataflowMessageHeader' of the message being consumed.
    - id: target
      type: System.Threading.Tasks.Dataflow.ITargetBlock{{TOutput}}
      description: The @'System.Threading.Tasks.Dataflow.ITargetBlock`1' consuming the message.
    - id: messageConsumed
      type: System.Boolean
      description: true if the message was successfully consumed; otherwise, false.
    return:
      type: '{TOutput}'
      description: The value of the consumed message. This may correspond to a different @'System.Threading.Tasks.Dataflow.DataflowMessageHeader' instance than was previously reserved and passed as the *messageHeader* to @'System.Threading.Tasks.Dataflow.ISourceBlock`1.ConsumeMessage()'. The consuming @'System.Threading.Tasks.Dataflow.ITargetBlock`1' must use the returned value instead of the value passed as *messageValue* through @'System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage()'.If the message requested is not available, the return value will be null.
  exceptions:
  - type: System.ArgumentException
    description: The *messageHeader* is not valid.
  - type: System.ArgumentNullException
    description: The *target* is null.
