  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Initializes a new instance of the @'System.Threading.Tasks.ParallelOptions' class.
  remarks: >-
    This constructor initializes the instance with default values.  @'System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism'

    is initialized to -1, signifying that there is no upper bound set on how much parallelism should

    be employed.  @'System.Threading.Tasks.ParallelOptions.CancellationToken' is initialized to a non-cancelable token,

    and @'System.Threading.Tasks.ParallelOptions.TaskScheduler' is initialized to the default scheduler (TaskScheduler.Default).

    All of these defaults may be overwritten using the property set accessors on the instance.
  syntax:
    content: public ParallelOptions()
    content.vb: Public Sub New
