  namespace: System.Threading.Tasks
  summary: Stores options that configure the operation of methods on the @'System.Threading.Tasks.Parallel' class.
  remarks: >-
    By default, methods on the Parallel class attempt to utilize all available processors, are non-cancelable, and target

    the default TaskScheduler (TaskScheduler.Default). @'System.Threading.Tasks.ParallelOptions' enables

    overriding these defaults.
  syntax:
    content: public class ParallelOptions
    content.vb: Public Class ParallelOptions
