- uid: System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism
  id: MaxDegreeOfParallelism
  parent: System.Threading.Tasks.ParallelOptions
  href: System.Threading.Tasks.ParallelOptions.yml
  name: MaxDegreeOfParallelism
  fullName: System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism
  type: Property
  source:
    remote: *o0
    path: src/System.Threading.Tasks.Parallel/src/System/Threading/Tasks/Parallel.cs
    startLine: 86
  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Gets or sets the maximum number of concurrent tasks enabled by this @'System.Threading.Tasks.ParallelOptions' instance.
  remarks: >-
    The @'System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism' limits the number of concurrent operations run by @'System.Threading.Tasks.Parallel' method calls that are passed this

    ParallelOptions instance to the set value, if it is positive. If @'System.Threading.Tasks.ParallelOptions.MaxDegreeOfParallelism' is -1, then there is no limit placed on the number of concurrently

    running operations.
  syntax:
    content: public int MaxDegreeOfParallelism { get; set; }
    content.vb: Public Property MaxDegreeOfParallelism As Integer
    parameters: []
    return:
      type: System.Int32
      description: An integer that represents the maximum degree of parallelism.
  exceptions:
  - type: System.ArgumentOutOfRangeException
    description: The property is being set to zero or to a value that is less than -1.
- uid: System.Threading.Tasks.ParallelOptions.CancellationToken
  id: CancellationToken
  parent: System.Threading.Tasks.ParallelOptions
  href: System.Threading.Tasks.ParallelOptions.yml
