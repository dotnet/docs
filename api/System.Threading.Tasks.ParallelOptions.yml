  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Gets or sets the @'System.Threading.CancellationToken' associated with this @'System.Threading.Tasks.ParallelOptions' instance.
  remarks: >-
    Providing a @'System.Threading.CancellationToken'

    to a @'System.Threading.Tasks.Parallel' method enables the operation to be

    exited early. Code external to the operation may cancel the token, and if the operation observes the

    token being set, it may exit early by throwing an

    @'System.OperationCanceledException'.
  syntax:
    content: public CancellationToken CancellationToken { get; set; }
    content.vb: Public Property CancellationToken As CancellationToken
    parameters: []
    return:
      type: System.Threading.CancellationToken
      description: The token that is associated with this instance.
