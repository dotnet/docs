  summary: Represents an asynchronous operation.To browse the .NET Framework source code for this type, see the Reference Source.
  remarks: >-
    <para>@'System.Threading.Tasks.Task' instances may be created in a variety of ways. The most common approach is by

    using the Task type's @'System.Threading.Tasks.Task.Factory' property to retrieve a @'System.Threading.Tasks.TaskFactory' instance that can be used to create tasks for several

    purposes. For example, to create a @'System.Threading.Tasks.Task' that runs an action, the factory's StartNew

    method may be used:

    <code>

    // C#

    var t = Task.Factory.StartNew(() =&gt; DoAction());



    ' Visual Basic

    Dim t = Task.Factory.StartNew(Function() DoAction())

    </code></para>

    <para>

    The @'System.Threading.Tasks.Task' class also provides constructors that initialize the Task but that do not

    schedule it for execution. For performance reasons, TaskFactory's StartNew method should be the

    preferred mechanism for creating and scheduling computational tasks, but for scenarios where creation

    and scheduling must be separated, the constructors may be used, and the task's @'System.Threading.Tasks.Task.Start'

    method may then be used to schedule the task for execution at a later time.

    </para>

    <para>

    All members of @'System.Threading.Tasks.Task', except for @'System.Threading.Tasks.Task.Dispose', are thread-safe

    and may be used from multiple threads concurrently.

    </para>

    <para>

    For operations that return values, the @'System.Threading.Tasks.Task`1' class

    should be used.

    </para>

    <para>

    For developers implementing custom debuggers, several internal and private members of Task may be

    useful (these may change from release to release). The Int32 m_taskId field serves as the backing

    store for the @'System.Threading.Tasks.Task.Id' property, however accessing this field directly from a debugger may be

    more efficient than accessing the same value through the property's getter method (the

    s_taskIdCounter Int32 counter is used to retrieve the next available ID for a Task). Similarly, the

    Int32 m_stateFlags field stores information about the current lifecycle stage of the Task,

    information also accessible through the @'System.Threading.Tasks.Task.Status' property. The m_action System.Object

    field stores a reference to the Task's delegate, and the m_stateObject System.Object field stores the

    async state passed to the Task by the developer. Finally, for debuggers that parse stack frames, the

    InternalWait method serves a potential marker for when a Task is entering a wait operation.

    </para>
