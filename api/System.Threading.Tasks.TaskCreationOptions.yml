  summary: Specifies that a task is attached to a parent in the task hierarchy. By default, a child task (that is, an inner task created by an outer task) executes independently of its parent. You can use the @'System.Threading.Tasks.TaskContinuationOptions.AttachedToParent' option so that the parent and child tasks are synchronized. Note that if a parent task is configured with the @'System.Threading.Tasks.TaskCreationOptions.DenyChildAttach' option, the @'System.Threading.Tasks.TaskCreationOptions.AttachedToParent' option in the child task has no effect, and the child task will execute as a detached child task. For more information, see Attached and Detached Child Tasks.
  syntax:
    content: AttachedToParent = 4
