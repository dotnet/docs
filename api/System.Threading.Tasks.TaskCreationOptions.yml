  summary: Specifies that any child task that attempts to execute as an attached child task (that is, it is created with the @'System.Threading.Tasks.TaskCreationOptions.AttachedToParent' option) will not be able to attach to the parent task and will execute instead as a detached child task. For more information, see Attached and Detached Child Tasks.
