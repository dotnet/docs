  summary: Represents an asynchronous operation that can return a value.
  remarks: >-
    <para>@'System.Threading.Tasks.Task`1' instances may be created in a variety of ways. The most common approach is by

    using the task's @'System.Threading.Tasks.Task`1.Factory' property to retrieve a @'System.Threading.Tasks.TaskFactory`1' instance that can be used to create tasks for several

    purposes. For example, to create a @'System.Threading.Tasks.Task`1' that runs a function, the factory's StartNew

    method may be used:

    <code>

    // C#

    var t = Task&lt;int&gt;.Factory.StartNew(() =&gt; GenerateResult());

    - or -

    var t = Task.Factory.StartNew(() =&gt; GenerateResult());



    ' Visual Basic

    Dim t = Task&lt;int&gt;.Factory.StartNew(Function() GenerateResult())

    - or -

    Dim t = Task.Factory.StartNew(Function() GenerateResult())

    </code></para>

    <para>

    The @'System.Threading.Tasks.Task`1' class also provides constructors that initialize the task but that do not

    schedule it for execution. For performance reasons, the StartNew method should be the

    preferred mechanism for creating and scheduling computational tasks, but for scenarios where creation

    and scheduling must be separated, the constructors may be used, and the task's

    @'System.Threading.Tasks.Task.Start'

    method may then be used to schedule the task for execution at a later time.

    </para>

    <para>

    All members of @'System.Threading.Tasks.Task`1', except for

    @'System.Threading.Tasks.Task.Dispose', are thread-safe

    and may be used from multiple threads concurrently.

    </para>
