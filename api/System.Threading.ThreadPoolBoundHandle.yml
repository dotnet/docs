- uid: System.Threading.ThreadPoolBoundHandle.FreeNativeOverlapped(System.Threading.NativeOverlapped*)
  id: FreeNativeOverlapped(System.Threading.NativeOverlapped*)
  parent: System.Threading.ThreadPoolBoundHandle
  href: System.Threading.ThreadPoolBoundHandle.yml
  name: FreeNativeOverlapped(NativeOverlapped*)
  fullName: System.Threading.ThreadPoolBoundHandle.FreeNativeOverlapped(System.Threading.NativeOverlapped*)
  type: Method
  source:
    remote: *o0
    path: src/System.Threading.Overlapped/src/System/Threading/ClrThreadPoolBoundHandle.cs
    startLine: 240
  assemblies:
  - System.Threading.Overlapped.CoreCLR
  namespace: System.Threading
  summary: >-
    Frees the unmanaged memory associated with a @'System.Threading.NativeOverlapped' structure

    allocated by the @'System.Threading.ThreadPoolBoundHandle.AllocateNativeOverlapped(System.Threading.IOCompletionCallback,System.Object,System.Object)' method.
  remarks: >-
    <note type="caution">

    You must call the @'System.Threading.ThreadPoolBoundHandle.FreeNativeOverlapped(System.Threading.NativeOverlapped*)' method exactly once

    on every @'System.Threading.NativeOverlapped' unmanaged pointer allocated using the

    @'System.Threading.ThreadPoolBoundHandle.AllocateNativeOverlapped(System.Threading.IOCompletionCallback,System.Object,System.Object)' method.

    If you do not call the @'System.Threading.ThreadPoolBoundHandle.FreeNativeOverlapped(System.Threading.NativeOverlapped*)' method, you will

    leak memory. If you call the @'System.Threading.ThreadPoolBoundHandle.FreeNativeOverlapped(System.Threading.NativeOverlapped*)' method more

    than once on the same @'System.Threading.NativeOverlapped' unmanaged pointer, memory will be corrupted.

    </note>
  syntax:
    content: public void FreeNativeOverlapped(NativeOverlapped*overlapped)
    content.vb: Public Sub FreeNativeOverlapped(overlapped As NativeOverlapped *)
    parameters:
    - id: overlapped
      type: System.Threading.NativeOverlapped*
      description: An unmanaged pointer to the @'System.Threading.NativeOverlapped' structure to be freed.
  exceptions:
  - type: System.ArgumentNullException
    description: is .
  - type: System.ObjectDisposedException
    description: This method was called after the  was disposed.
