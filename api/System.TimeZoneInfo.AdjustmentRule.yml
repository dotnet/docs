- uid: System.TimeZoneInfo.AdjustmentRule.CreateAdjustmentRule(System.DateTime,System.DateTime,System.TimeSpan,System.TimeZoneInfo.TransitionTime,System.TimeZoneInfo.TransitionTime)
  id: CreateAdjustmentRule(System.DateTime,System.DateTime,System.TimeSpan,System.TimeZoneInfo.TransitionTime,System.TimeZoneInfo.TransitionTime)
  parent: System.TimeZoneInfo.AdjustmentRule
  href: System.TimeZoneInfo.AdjustmentRule.yml
  name: CreateAdjustmentRule(DateTime, DateTime, TimeSpan, TimeZoneInfo.TransitionTime, TimeZoneInfo.TransitionTime)
  fullName: System.TimeZoneInfo.AdjustmentRule.CreateAdjustmentRule(System.DateTime, System.DateTime, System.TimeSpan, System.TimeZoneInfo.TransitionTime, System.TimeZoneInfo.TransitionTime)
  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/TimeZoneInfo.cs
    startLine: 4523
  assemblies:
  - mscorlib
  namespace: System
  summary: Creates a new adjustment rule for a particular time zone.
  syntax:
    content: public static TimeZoneInfo.AdjustmentRule CreateAdjustmentRule(DateTime dateStart, DateTime dateEnd, TimeSpan daylightDelta, TimeZoneInfo.TransitionTime daylightTransitionStart, TimeZoneInfo.TransitionTime daylightTransitionEnd)
    content.vb: Public Shared Function CreateAdjustmentRule(dateStart As Date, dateEnd As Date, daylightDelta As TimeSpan, daylightTransitionStart As TimeZoneInfo.TransitionTime, daylightTransitionEnd As TimeZoneInfo.TransitionTime) As TimeZoneInfo.AdjustmentRule
    parameters:
    - id: dateStart
      type: System.DateTime
      description: The effective date of the adjustment rule. If the value of the *dateStart* parameter is DateTime.MinValue.Date, this is the first adjustment rule in effect for a time zone.
    - id: dateEnd
      type: System.DateTime
      description: The last date that the adjustment rule is in force. If the value of the *dateEnd* parameter is DateTime.MaxValue.Date, the adjustment rule has no end date.
    - id: daylightDelta
      type: System.TimeSpan
      description: The time change that results from the adjustment. This value is added to the time zone's @'System.TimeZoneInfo.BaseUtcOffset' property to obtain the correct daylight offset from Coordinated Universal Time (UTC). This value can range from -14 to 14.
    - id: daylightTransitionStart
      type: System.TimeZoneInfo.TransitionTime
      description: An object that defines the start of daylight saving time.
    - id: daylightTransitionEnd
      type: System.TimeZoneInfo.TransitionTime
      description: An object that defines the end of daylight saving time.
    return:
      type: System.TimeZoneInfo.AdjustmentRule
      description: An object that represents the new adjustment rule.
  exceptions:
  - type: System.ArgumentException
    description: The @'System.DateTime.Kind' property of the *dateStart* or *dateEnd* parameter does not equal @'System.DateTimeKind.Unspecified'.-or-The *daylightTransitionStart* parameter is equal to the *daylightTransitionEnd* parameter.-or-The *dateStart* or *dateEnd* parameter includes a time of day value.
  - type: System.ArgumentOutOfRangeException
    description: '*dateEnd* is earlier than *dateStart*.-or-*daylightDelta* is less than -14 or greater than 14.-or-The @''System.TimeSpan.Milliseconds'' property of the *daylightDelta* parameter is not equal to 0.-or-The @''System.TimeSpan.Ticks'' property of the *daylightDelta* parameter does not equal a whole number of seconds.'
