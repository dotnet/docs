  assemblies:
  - System.Xml.XDocument
  namespace: System.Xml.Linq
  summary: Represents the abstract concept of a node (element, comment, document type, processing instruction, or text node) in the XML tree.
  remarks: >-
    Nodes in the XML tree consist of objects of the following classes:

    @'System.Xml.Linq.XElement',

    @'System.Xml.Linq.XComment',

    @'System.Xml.Linq.XDocument',

    @'System.Xml.Linq.XProcessingInstruction',

    @'System.Xml.Linq.XText',

    @'System.Xml.Linq.XDocumentType'

    Note that an @'System.Xml.Linq.XAttribute' is not an @'System.Xml.Linq.XNode'.
  syntax:
    content: 'public abstract class XNode : XObject'
    content.vb: Public MustInherit Class XNode Inherits XObject
