  assemblies:
  - System.Xml.XPath
  namespace: System.Xml.XPath
  summary: When overridden in a derived class, sorts the nodes selected by the XPath expression according to the specified @'System.Collections.IComparer' object.
  syntax:
    content: public abstract void AddSort(object expr, IComparer comparer)
    content.vb: Public MustOverride Sub AddSort(expr As Object, comparer As IComparer)
    parameters:
    - id: expr
      type: System.Object
      description: An object representing the sort key. This can be the string value of the node or an @'System.Xml.XPath.XPathExpression' object with a compiled XPath expression.
    - id: comparer
      type: System.Collections.IComparer
      description: An @'System.Collections.IComparer' object that provides the specific data type comparisons for comparing two objects for equivalence.
  exceptions:
  - type: System.Xml.XPath.XPathException
    description: The @'System.Xml.XPath.XPathExpression' or sort key includes a prefix and either an @'System.Xml.XmlNamespaceManager' is not provided, or the prefix cannot be found in the supplied @'System.Xml.XmlNamespaceManager'.
