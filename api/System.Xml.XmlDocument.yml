    - id: encoding
      type: System.String
      description: 'The value of the encoding attribute. This is the encoding that is used when you save the @''System.Xml.XmlDocument'' to a file or a stream; therefore, it must be set to a string supported by the @''System.Text.Encoding'' class, otherwise @''System.Xml.XmlDocument.Save(System.String)'' fails. If this is null or String.Empty, the Save method does not write an encoding attribute on the XML declaration and therefore the default encoding, UTF-8, is used.Note: If the XmlDocument is saved to either a @''System.IO.TextWriter'' or an @''System.Xml.XmlTextWriter'', this encoding value is discarded. Instead, the encoding of the TextWriter or the XmlTextWriter is used. This ensures that the XML written out can be read back using the correct encoding.'
    - id: standalone
      type: System.String
      description: The value must be either "yes" or "no". If this is null or String.Empty, the Save method does not write a standalone attribute on the XML declaration.
    return:
      type: System.Xml.XmlDeclaration
      description: The new XmlDeclaration node.
  exceptions:
