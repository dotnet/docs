  summary: Gets or sets the value of the node.
  syntax:
    content: public virtual string Value { get; set; }
    content.vb: Public Overridable Property Value As String
    parameters: []
    return:
      type: System.String
      description: 'The value returned depends on the @''System.Xml.XmlNode.NodeType'' of the node: Type Value Attribute The value of the attribute. CDATASection The content of the CDATA Section. Comment The content of the comment. Document null. DocumentFragment null. DocumentType null. Element null. You can use the @''System.Xml.XmlElement.InnerText'' or @''System.Xml.XmlElement.InnerXml'' properties to access the value of the element node. Entity null. EntityReference null. Notation null. ProcessingInstruction The entire content excluding the target. Text The content of the text node. SignificantWhitespace The white space characters. White space can consist of one or more space characters, carriage returns, line feeds, or tabs. Whitespace The white space characters. White space can consist of one or more space characters, carriage returns, line feeds, or tabs. XmlDeclaration The content of the declaration (that is, everything between &lt;?xml and ?&gt;).'
  exceptions:
  - type: System.ArgumentException
    description: Setting the value of a node that is read-only.
  - type: System.InvalidOperationException
    description: Setting the value of a node that is not supposed to have a value (for example, an Element node).
