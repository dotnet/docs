  type: Property
  source:
    remote: *o0
    path: src/System.Xml.ReaderWriter/src/System/Xml/Core/XmlWriterSettings.cs
    startLine: 151
  assemblies:
  - System.Xml.ReaderWriter
  namespace: System.Xml
  summary: Gets or sets the character string to use for line breaks.
  syntax:
    content: public string NewLineChars { get; set; }
    content.vb: Public Property NewLineChars As String
    parameters: []
    return:
      type: System.String
      description: The character string to use for line breaks. This can be set to any string value. However, to ensure valid XML, you should specify only valid white space characters, such as space characters, tabs, carriage returns, or line feeds. The default is \r\n (carriage return, new line).
  exceptions:
  - type: System.ArgumentNullException
    description: The value assigned to the @'System.Xml.XmlWriterSettings.NewLineChars' is null.
