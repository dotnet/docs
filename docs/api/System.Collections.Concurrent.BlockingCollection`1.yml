  namespace: System.Collections.Concurrent
  summary: Provides blocking and bounding capabilities for thread-safe collections that implement @'System.Collections.Concurrent.IProducerConsumerCollection`1'.
  remarks: >-
    @'System.Collections.Concurrent.IProducerConsumerCollection{T}' represents a collection

    that allows for thread-safe adding and removing of data.

    @'System.Collections.Concurrent.BlockingCollection{T}' is used as a wrapper

    for an @'System.Collections.Concurrent.IProducerConsumerCollection{T}' instance, allowing

    removal attempts from the collection to block until data is available to be removed.  Similarly,

    a @'System.Collections.Concurrent.BlockingCollection{T}' can be created to enforce

    an upper-bound on the number of data elements allowed in the

    @'System.Collections.Concurrent.IProducerConsumerCollection{T}'; addition attempts to the

    collection may then block until space is available to store the added items.  In this manner,

    @'System.Collections.Concurrent.BlockingCollection{T}' is similar to a traditional

    blocking queue data structure, except that the underlying data storage mechanism is abstracted

    away as an @'System.Collections.Concurrent.IProducerConsumerCollection{T}'.
