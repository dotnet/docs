    startLine: 30
  assemblies:
  - mscorlib
  namespace: System.Collections
  summary: Copies the elements of the @'System.Collections.ICollection' to an @'System.Array', starting at a particular @'System.Array' index.
  syntax:
    content: void CopyTo(Array array, int index)
    content.vb: Sub CopyTo(array As Array, index As Integer)
    parameters:
    - id: array
      type: System.Array
      description: The one-dimensional @'System.Array' that is the destination of the elements copied from @'System.Collections.ICollection'. The @'System.Array' must have zero-based indexing.
    - id: index
      type: System.Int32
      description: The zero-based index in *array* at which copying begins.
  exceptions:
  - type: System.ArgumentNullException
    description: '*array* is null.'
  - type: System.ArgumentOutOfRangeException
    description: '*index* is less than zero.'
  - type: System.ArgumentException
    description: '*array* is multidimensional.-or- The number of elements in the source @''System.Collections.ICollection'' is greater than the available space from *index* to the end of the destination *array*.-or-The type of the source @''System.Collections.ICollection'' cannot be cast automatically to the type of the destination *array*.'
