  namespace: System.Diagnostics
  summary: Starting with the .NET Framework version 2.0, JIT tracking information is always generated, and this flag has the same effect as @'System.Diagnostics.DebuggableAttribute.DebuggingModes.Default', except that it sets the @'System.Diagnostics.DebuggableAttribute.IsJITTrackingEnabled' property to false. However, because JIT tracking is always enabled, the property value is ignored in version 2.0 or later. Note that, unlike the @'System.Diagnostics.DebuggableAttribute.DebuggingModes.None' flag, the @'System.Diagnostics.DebuggableAttribute.DebuggingModes.None' flag cannot be used to disable JIT optimizations.
  syntax:
    content: None = 0
- uid: System.Diagnostics.DebuggableAttribute.DebuggingModes.Default
  id: Default
  parent: System.Diagnostics.DebuggableAttribute.DebuggingModes
  href: System.Diagnostics.DebuggableAttribute.DebuggingModes.yml
