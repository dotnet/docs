  summary: When overridden in a derived class, determines whether the trace listener should trace the event.
  syntax:
    content: public abstract bool ShouldTrace(TraceEventCache cache, string source, TraceEventType eventType, int id, string formatOrMessage, object[] args, object data1, object[] data)
    content.vb: Public MustOverride Function ShouldTrace(cache As TraceEventCache, source As String, eventType As TraceEventType, id As Integer, formatOrMessage As String, args As Object(), data1 As Object, data As Object()) As Boolean
    parameters:
    - id: cache
      type: System.Diagnostics.TraceEventCache
      description: The @'System.Diagnostics.TraceEventCache' that contains information for the trace event.
    - id: source
      type: System.String
      description: The name of the source.
    - id: eventType
      type: System.Diagnostics.TraceEventType
      description: One of the @'System.Diagnostics.TraceEventType' values specifying the type of event that has caused the trace.
    - id: id
      type: System.Int32
      description: A trace identifier number.
    - id: formatOrMessage
      type: System.String
      description: Either the format to use for writing an array of arguments specified by the *args* parameter, or a message to write.
    - id: args
      type: System.Object[]
      description: An array of argument objects.
    - id: data1
      type: System.Object
      description: A trace data object.
    - id: data
      type: System.Object[]
      description: An array of trace data objects.
    return:
      type: System.Boolean
