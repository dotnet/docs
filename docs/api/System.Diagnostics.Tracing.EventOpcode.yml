  summary: An event that is published when an application starts a new transaction or activity. This operation code can be embedded within another transaction or activity when multiple events that have the @'System.Diagnostics.Tracing.EventOpcode.Start' code follow each other without an intervening event that has a @'System.Diagnostics.Tracing.EventOpcode.Stop' code.
