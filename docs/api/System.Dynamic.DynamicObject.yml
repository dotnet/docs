    content.vb: Public Overridable Function TrySetMember(binder As SetMemberBinder, value As Object) As Boolean
    parameters:
    - id: binder
      type: System.Dynamic.SetMemberBinder
      description: Provides information about the object that called the dynamic operation. The binder.Name property provides the name of the member to which the value is being assigned. For example, for the statement sampleObject.SampleProperty = "Test", where sampleObject is an instance of the class derived from the @'System.Dynamic.DynamicObject' class, binder.Name returns "SampleProperty". The binder.IgnoreCase property specifies whether the member name is case-sensitive.
    - id: value
      type: System.Object
      description: The value to set to the member. For example, for sampleObject.SampleProperty = "Test", where sampleObject is an instance of the class derived from the @'System.Dynamic.DynamicObject' class, the *value* is "Test".
    return:
      type: System.Boolean
      description: true if the operation is complete, false if the call site should determine behavior.
