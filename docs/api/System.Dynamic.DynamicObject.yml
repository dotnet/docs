  source:
    remote: *o0
    path: src/System.Dynamic.Runtime/src/System/Dynamic/DynamicObject.cs
    startLine: 40
  assemblies:
  - System.Dynamic.Runtime
  namespace: System.Dynamic
  summary: Provides the implementation for operations that get member values. Classes derived from the @'System.Dynamic.DynamicObject' class can override this method to specify dynamic behavior for operations such as getting a value for a property.
  syntax:
    content: public virtual bool TryGetMember(GetMemberBinder binder, out object result)
    content.vb: Public Overridable Function TryGetMember(binder As GetMemberBinder, ByRef result As Object) As Boolean
    parameters:
    - id: binder
      type: System.Dynamic.GetMemberBinder
      description: Provides information about the object that called the dynamic operation. The binder.Name property provides the name of the member on which the dynamic operation is performed. For example, for the Console.WriteLine(sampleObject.SampleProperty) statement, where sampleObject is an instance of the class derived from the @'System.Dynamic.DynamicObject' class, binder.Name returns "SampleProperty". The binder.IgnoreCase property specifies whether the member name is case-sensitive.
    - id: result
      type: System.Object
      description: The result of the get operation. For example, if the method is called for a property, you can assign the property value to *result*.
    return:
      type: System.Boolean
      description: true if the operation is complete, false if the call site should determine behavior.
