  summary: Provides implementation for type conversion operations. Classes derived from the @'System.Dynamic.DynamicObject' class can override this method to specify dynamic behavior for operations that convert an object from one type to another.
  syntax:
    content: public virtual bool TryConvert(ConvertBinder binder, out object result)
