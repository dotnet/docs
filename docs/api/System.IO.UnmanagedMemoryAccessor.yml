  namespace: System.IO
  summary: Initializes a new instance of the @'System.IO.UnmanagedMemoryAccessor' class with a specified buffer, offset, and capacity.
  syntax:
    content: public UnmanagedMemoryAccessor(SafeBuffer buffer, long offset, long capacity)
    content.vb: Public Sub New(buffer As SafeBuffer, offset As Long, capacity As Long)
    parameters:
    - id: buffer
      type: System.Runtime.InteropServices.SafeBuffer
      description: The buffer to contain the accessor.
    - id: offset
      type: System.Int64
      description: The byte at which to start the accessor.
    - id: capacity
      type: System.Int64
      description: The size, in bytes, of memory to allocate.
  exceptions:
  - type: System.ArgumentException
    description: '*offset* plus *capacity* is greater than *buffer*.'
  - type: System.ArgumentNullException
    description: '*buffer* is null.'
  - type: System.ArgumentOutOfRangeException
    description: '*offset* or *capacity* is less than zero.'
  - type: System.InvalidOperationException
    description: '*offset* plus *capacity* would wrap around the high end of the address space.'
