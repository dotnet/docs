  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Boxes the supplied unmanaged memory pointer and the type associated with that pointer into a managed @'System.Reflection.Pointer' wrapper object. The value and the type are saved so they can be accessed from the native code during an invocation.
  syntax:
    content: public static object Box(void *ptr, Type type)
    content.vb: Public Shared Function Box(ptr As *, type As Type) As Object
    parameters:
    - id: ptr
      type: System.Void*
      description: The supplied unmanaged memory pointer.
    - id: type
      type: System.Type
      description: The type associated with the *ptr* parameter.
    return:
      type: System.Object
  exceptions:
  - type: System.ArgumentException
    description: '*type* is not a pointer.'
  - type: System.ArgumentNullException
    description: '*type* is null.'
