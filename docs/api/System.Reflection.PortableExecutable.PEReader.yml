  namespace: System.Reflection.PortableExecutable
  summary: Creates a Portable Executable reader over a PE image stored in memory.
  remarks: >-
    The memory is owned by the caller and not released on disposal of the @'System.Reflection.PortableExecutable.PEReader'.

    The caller is responsible for keeping the memory alive and unmodified throughout the lifetime of the @'System.Reflection.PortableExecutable.PEReader'.

    The content of the image is not read during the construction of the @'System.Reflection.PortableExecutable.PEReader'
  syntax:
    content: public PEReader(byte *peImage, int size)
    content.vb: Public Sub New(peImage As Byte *, size As Integer)
    parameters:
    - id: peImage
      type: System.Byte*
      description: Pointer to the start of the PE image.
    - id: size
      type: System.Int32
      description: The size of the PE image.
  exceptions:
  - type: System.ArgumentNullException
    description: is .
  - type: System.ArgumentOutOfRangeException
    description: is negative.
