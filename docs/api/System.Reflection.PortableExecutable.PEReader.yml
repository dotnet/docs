  assemblies:
  - System.Reflection.Metadata
  namespace: System.Reflection.PortableExecutable
  summary: Creates a Portable Executable reader over a PE image stored in a stream.
  remarks: >-
    Ownership of the stream is transferred to the @'System.Reflection.PortableExecutable.PEReader' upon successful validation of constructor arguments. It will be

    disposed by the @'System.Reflection.PortableExecutable.PEReader' and the caller must not manipulate it.
  syntax:
    content: public PEReader(Stream peStream)
    content.vb: Public Sub New(peStream As Stream)
    parameters:
    - id: peStream
      type: System.IO.Stream
      description: PE image stream.
  exceptions:
  - type: System.ArgumentNullException
    description: is null.
  - type: System.BadImageFormatException
    description: is specified and the PE headers of the image are invalid.
- uid: System.Reflection.PortableExecutable.PEReader.#ctor(System.IO.Stream,System.Reflection.PortableExecutable.PEStreamOptions)
  id: '#ctor(System.IO.Stream,System.Reflection.PortableExecutable.PEStreamOptions)'
  parent: System.Reflection.PortableExecutable.PEReader
  href: System.Reflection.PortableExecutable.PEReader.yml
  name: PEReader(Stream, PEStreamOptions)
  fullName: System.Reflection.PortableExecutable.PEReader.PEReader(System.IO.Stream, System.Reflection.PortableExecutable.PEStreamOptions)
  type: Constructor
  source:
    remote: *o0
    path: src/System.Reflection.Metadata/src/System/Reflection/PortableExecutable/PEReader.cs
    startLine: 101
  assemblies:
  - System.Reflection.Metadata
  namespace: System.Reflection.PortableExecutable
  summary: Creates a Portable Executable reader over a PE image stored in a stream beginning at its current position and ending at the end of the stream.
  syntax:
    content: public PEReader(Stream peStream, PEStreamOptions options)
    content.vb: Public Sub New(peStream As Stream, options As PEStreamOptions)
    parameters:
    - id: peStream
      type: System.IO.Stream
      description: PE image stream.
    - id: options
      type: System.Reflection.PortableExecutable.PEStreamOptions
      description: >-
        Options specifying how sections of the PE image are read from the stream.



        Unless @'System.Reflection.PortableExecutable.PEStreamOptions.LeaveOpen' is specified, ownership of the stream is transferred to the @'System.Reflection.PortableExecutable.PEReader'

        upon successful argument validation. It will be disposed by the @'System.Reflection.PortableExecutable.PEReader' and the caller must not manipulate it.



        Unless @'System.Reflection.PortableExecutable.PEStreamOptions.PrefetchMetadata' or @'System.Reflection.PortableExecutable.PEStreamOptions.PrefetchEntireImage' is specified no data

        is read from the stream during the construction of the @'System.Reflection.PortableExecutable.PEReader'. Furthermore, the stream must not be manipulated

        by caller while the @'System.Reflection.PortableExecutable.PEReader' is alive and undisposed.



        If @'System.Reflection.PortableExecutable.PEStreamOptions.PrefetchMetadata' or @'System.Reflection.PortableExecutable.PEStreamOptions.PrefetchEntireImage', the @'System.Reflection.PortableExecutable.PEReader'

        will have read all of the data requested during construction. As such, if @'System.Reflection.PortableExecutable.PEStreamOptions.LeaveOpen' is also

        specified, the caller retains full ownership of the stream and is assured that it will not be manipulated by the @'System.Reflection.PortableExecutable.PEReader'

        after construction.
  exceptions:
  - type: System.ArgumentNullException
    description: is null.
  - type: System.ArgumentOutOfRangeException
    description: has an invalid value.
  - type: System.BadImageFormatException
    description: is specified and the PE headers of the image are invalid.
