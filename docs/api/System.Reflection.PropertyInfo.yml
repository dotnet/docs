  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: When overridden in a derived class, sets the property value for a specified object that has the specified binding, index, and culture-specific information.
  syntax:
    content: public abstract void SetValue(object obj, object value, BindingFlags invokeAttr, Binder binder, object[] index, CultureInfo culture)
    content.vb: Public MustOverride Sub SetValue(obj As Object, value As Object, invokeAttr As BindingFlags, binder As Binder, index As Object(), culture As CultureInfo)
    parameters:
    - id: obj
      type: System.Object
      description: The object whose property value will be set.
    - id: value
      type: System.Object
      description: The new property value.
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: 'A bitwise combination of the following enumeration members that specify the invocation attribute: InvokeMethod, CreateInstance, Static, GetField, SetField, GetProperty, or SetProperty. You must specify a suitable invocation attribute. For example, to invoke a static member, set the Static flag.'
    - id: binder
      type: System.Reflection.Binder
      description: An object that enables the binding, coercion of argument types, invocation of members, and retrieval of @'System.Reflection.MemberInfo' objects through reflection. If *binder* is null, the default binder is used.
    - id: index
      type: System.Object[]
      description: Optional index values for indexed properties. This value should be null for non-indexed properties.
    - id: culture
      type: System.Globalization.CultureInfo
      description: The culture for which the resource is to be localized. If the resource is not localized for this culture, the @'System.Globalization.CultureInfo.Parent' property will be called successively in search of a match. If this value is null, the culture-specific information is obtained from the @'System.Globalization.CultureInfo.CurrentUICulture' property.
  exceptions:
  - type: System.ArgumentException
    description: The *index* array does not contain the type of arguments needed.-or- The property's set accessor is not found. -or-*value* cannot be converted to the type of @'System.Reflection.PropertyInfo.PropertyType'.
  - type: System.Reflection.TargetException
    description: The object does not match the target type, or a property is an instance property but *obj* is null.
  - type: System.Reflection.TargetParameterCountException
    description: The number of parameters in *index* does not match the number of parameters the indexed property takes.
  - type: System.MethodAccessException
    description: There was an illegal attempt to access a private or protected method inside a class.
  - type: System.Reflection.TargetInvocationException
    description: An error occurred while setting the property value. For example, an index value specified for an indexed property is out of range. The @'System.Exception.InnerException' property indicates the reason for the error.
