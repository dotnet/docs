    content: Batch = 0
- uid: System.Runtime.GCLatencyMode.Interactive
  id: Interactive
  parent: System.Runtime.GCLatencyMode
  href: System.Runtime.GCLatencyMode.yml
  name: Interactive
  fullName: System.Runtime.GCLatencyMode.Interactive
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Runtime/GcSettings.cs
    startLine: 25
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection concurrency and reclaims objects while the application is running. This is the default mode for garbage collection on a workstation and is less intrusive than @'System.Runtime.GCLatencyMode.Batch'. It balances responsiveness with throughput.
  syntax:
    content: Interactive = 1
- uid: System.Runtime.GCLatencyMode.LowLatency
  id: LowLatency
  parent: System.Runtime.GCLatencyMode
  href: System.Runtime.GCLatencyMode.yml
  name: LowLatency
  fullName: System.Runtime.GCLatencyMode.LowLatency
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Runtime/GcSettings.cs
    startLine: 26
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection that is more conservative in reclaiming objects. Full collections occur only if the system is under memory pressure, whereas generation 0 and generation 1 collections might occur more frequently
  syntax:
    content: LowLatency = 2
- uid: System.Runtime.GCLatencyMode.SustainedLowLatency
  id: SustainedLowLatency
  parent: System.Runtime.GCLatencyMode
  href: System.Runtime.GCLatencyMode.yml
  name: SustainedLowLatency
  fullName: System.Runtime.GCLatencyMode.SustainedLowLatency
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Runtime/GcSettings.cs
    startLine: 27
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Enables garbage collection that tries to minimize latency over an extended period. The collector tries to perform only generation 0, generation 1, and concurrent generation 2 collections. Full blocking collections may still occur if the system is under memory pressure.
  syntax:
    content: SustainedLowLatency = 3
- uid: System.Runtime.GCLatencyMode.NoGCRegion
  id: NoGCRegion
  parent: System.Runtime.GCLatencyMode
  href: System.Runtime.GCLatencyMode.yml
  name: NoGCRegion
  fullName: System.Runtime.GCLatencyMode.NoGCRegion
  type: Field
  source:
    remote: *o0
    path: src/mscorlib/src/System/Runtime/GcSettings.cs
    startLine: 28
  assemblies:
  - mscorlib
  namespace: System.Runtime
  summary: Indicates that garbage collection is suspended while the app is executing a critical path.  @'System.Runtime.GCLatencyMode.NoGCRegion' is a read-only value; that is, you cannot assign the @'System.Runtime.GCLatencyMode.NoGCRegion' value to the @'System.Runtime.GCSettings.LatencyMode' property. You specify the no GC region latency mode by calling the <see cref="Overload:System.GC.TryStartNoGCRegion" /> method and terminate it by calling the @'System.GC.EndNoGCRegion' method.
  syntax:
    content: NoGCRegion = 4
