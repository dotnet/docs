  summary: Notifies an object's registered advisory sinks that its view has changed. This method is called by a server.
  syntax:
    content: void OnViewChange(int aspect, int index)
    content.vb: Sub OnViewChange(aspect As Integer, index As Integer)
    parameters:
    - id: aspect
      type: System.Int32
      description: The aspect, or view, of the object. Contains a value taken from the @'System.Runtime.InteropServices.ComTypes.DVASPECT' enumeration.
    - id: index
      type: System.Int32
      description: The portion of the view that has changed. Currently, only -1 is valid.
