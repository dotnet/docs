  namespace: System.Runtime.InteropServices.ComTypes
  summary: Notifies all data objects currently registered advisory sinks that data in the object has changed.
  syntax:
    content: void OnDataChange(ref FORMATETC format, ref STGMEDIUM stgmedium)
    content.vb: Sub OnDataChange(ByRef format As FORMATETC, ByRef stgmedium As STGMEDIUM)
    parameters:
    - id: format
      type: System.Runtime.InteropServices.ComTypes.FORMATETC
      description: A @'System.Runtime.InteropServices.ComTypes.FORMATETC', passed by reference, which describes the format, target device, rendering, and storage information of the calling data object.
    - id: stgmedium
      type: System.Runtime.InteropServices.ComTypes.STGMEDIUM
      description: A @'System.Runtime.InteropServices.ComTypes.STGMEDIUM', passed by reference, which defines the storage medium (global memory, disk file, storage object, stream object, Graphics Device Interface (GDI) object, or undefined) and ownership of that medium for the calling data object.
