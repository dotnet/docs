  summary: Search the application directory, and then call the Win32 LoadLibraryEx function with the LOAD_WITH_ALTERED_SEARCH_PATH flag. This value is ignored if any other value is specified. Operating systems that do not support the @'System.Runtime.InteropServices.DefaultDllImportSearchPathsAttribute' attribute use this value, and ignore other values.
