  summary: The precise position of each member of an object in unmanaged memory is explicitly controlled, subject to the setting of the @'System.Runtime.InteropServices.StructLayoutAttribute.Pack' field. Each member must use the @'System.Runtime.InteropServices.FieldOffsetAttribute' to indicate the position of that field within the type.
