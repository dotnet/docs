  namespace: System.Runtime.InteropServices
  summary: Registers that the supplied object has entered the running state.
  syntax:
    content: void Register(int grfFlags, object punkObject, UCOMIMoniker pmkObjectName, out int pdwRegister)
    content.vb: Sub Register(grfFlags As Integer, punkObject As Object, pmkObjectName As UCOMIMoniker, ByRef pdwRegister As Integer)
    parameters:
    - id: grfFlags
      type: System.Int32
      description: Specifies whether the Running Object Table's (ROT) reference to *punkObject* is weak or strong, and controls access to the object through its entry in the ROT.
    - id: punkObject
      type: System.Object
      description: Reference to the object being registered as running.
    - id: pmkObjectName
      type: System.Runtime.InteropServices.UCOMIMoniker
      description: Reference to the moniker that identifies *punkObject*.
    - id: pdwRegister
      type: System.Int32
      description: Reference to a 32-bit value that can be used to identify this ROT entry in subsequent calls to @'System.Runtime.InteropServices.UCOMIRunningObjectTable.Revoke(System.Int32)' or @'System.Runtime.InteropServices.UCOMIRunningObjectTable.NoteChangeTime(System.Int32,System.Runtime.InteropServices.FILETIME@)'.
