  assemblies:
  - System.Threading.CoreCLR
  namespace: System.Threading
  summary: Enables multiple tasks to cooperatively work on an algorithm in parallel through multiple phases.
  remarks: >-
    <para>

    A group of tasks cooperate by moving through a series of phases, where each in the group signals it

    has arrived at the @'System.Threading.Barrier' in a given phase and implicitly waits for all others to

    arrive. The same @'System.Threading.Barrier' can be used for multiple phases.

    </para>

    <para>

    All public and protected members of @'System.Threading.Barrier' are thread-safe and may be used

    concurrently from multiple threads, with the exception of Dispose, which

    must only be used when all other operations on the @'System.Threading.Barrier' have

    completed.

    </para>
  syntax:
    content: 'public class Barrier : IDisposable'
    content.vb: Public Class Barrier Implements IDisposable
