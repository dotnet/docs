    startLine: 187
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Releases the lock on an object and blocks the current thread until it reacquires the lock. If the specified time-out interval elapses, the thread enters the ready queue. This method also specifies whether the synchronization domain for the context (if in a synchronized context) is exited before the wait and reacquired afterward.
  syntax:
    content: public static bool Wait(object obj, int millisecondsTimeout, bool exitContext)
    content.vb: Public Shared Function Wait(obj As Object, millisecondsTimeout As Integer, exitContext As Boolean) As Boolean
    parameters:
    - id: obj
      type: System.Object
      description: The object on which to wait.
    - id: millisecondsTimeout
      type: System.Int32
      description: The number of milliseconds to wait before the thread enters the ready queue.
    - id: exitContext
      type: System.Boolean
      description: true to exit and reacquire the synchronization domain for the context (if in a synchronized context) before the wait; otherwise, false.
    return:
      type: System.Boolean
  exceptions:
  - type: System.ArgumentNullException
    description: The *obj* parameter is null.
  - type: System.Threading.SynchronizationLockException
    description: Wait is not invoked from within a synchronized block of code.
  - type: System.Threading.ThreadInterruptedException
    description: The thread that invokes Wait is later interrupted from the waiting state. This happens when another thread calls this thread's @'System.Threading.Thread.Interrupt' method.
  - type: System.ArgumentOutOfRangeException
    description: The value of the *millisecondsTimeout* parameter is negative, and is not equal to @'System.Threading.Timeout.Infinite'.
