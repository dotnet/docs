  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Packs the current instance into a @'System.Threading.NativeOverlapped' structure, specifying the delegate to be invoked when the asynchronous I/O operation is complete.
  syntax:
    content: public NativeOverlapped*Pack(IOCompletionCallback iocb)
    content.vb: Public Function Pack(iocb As IOCompletionCallback) As NativeOverlapped
    parameters:
    - id: iocb
      type: System.Threading.IOCompletionCallback
      description: An @'System.Threading.IOCompletionCallback' delegate that represents the callback method invoked when the asynchronous I/O operation completes.
    return:
      type: System.Threading.NativeOverlapped*
  exceptions:
  - type: System.InvalidOperationException
    description: The current @'System.Threading.Overlapped' has already been packed.
