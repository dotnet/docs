  summary: Initializes a new instance of the @'System.Threading.Overlapped' class with the specified file position, the handle to an event that is signaled when the I/O operation is complete, and an interface through which to return the results of the operation.
  syntax:
    content: public Overlapped(int offsetLo, int offsetHi, IntPtr hEvent, IAsyncResult ar)
    content.vb: Public Sub New(offsetLo As Integer, offsetHi As Integer, hEvent As IntPtr, ar As IAsyncResult)
    parameters:
    - id: offsetLo
      type: System.Int32
      description: The low word of the file position at which to start the transfer.
    - id: offsetHi
      type: System.Int32
      description: The high word of the file position at which to start the transfer.
    - id: hEvent
      type: System.IntPtr
      description: The handle to an event that is signaled when the I/O operation is complete.
    - id: ar
      type: System.IAsyncResult
      description: An object that implements the @'System.IAsyncResult' interface and provides status information on the I/O operation.
