  namespace: System.Threading
  summary: Packs the current instance into a @'System.Threading.NativeOverlapped' structure, specifying a delegate that is invoked when the asynchronous I/O operation is complete and a managed object that serves as a buffer.
  syntax:
    content: public NativeOverlapped*Pack(IOCompletionCallback iocb, object userData)
    content.vb: Public Function Pack(iocb As IOCompletionCallback, userData As Object) As NativeOverlapped
    parameters:
    - id: iocb
      type: System.Threading.IOCompletionCallback
      description: An @'System.Threading.IOCompletionCallback' delegate that represents the callback method invoked when the asynchronous I/O operation completes.
    - id: userData
      type: System.Object
      description: An object or array of objects representing the input or output buffer for the operation. Each object represents a buffer, for example an array of bytes.
    return:
      type: System.Threading.NativeOverlapped*
  exceptions:
  - type: System.InvalidOperationException
    description: The current @'System.Threading.Overlapped' has already been packed.
