  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Provides support for spin-based waiting.
  remarks: >-
    <para>@'System.Threading.SpinWait' encapsulates common spinning logic. On single-processor machines, yields are

    always used instead of busy waits, and on computers with Intel?processors employing Hyper-Threading?

    technology, it helps to prevent hardware thread starvation. SpinWait encapsulates a good mixture of

    spinning and true yielding.

    </para>

    <para>@'System.Threading.SpinWait' is a value type, which means that low-level code can utilize SpinWait without

    fear of unnecessary allocation overheads. SpinWait is not generally useful for ordinary applications.

    In most cases, you should use the synchronization classes provided by the .NET Framework, such as

    @'System.Threading.Monitor'. For most purposes where spin waiting is required, however,

    the @'System.Threading.SpinWait' type should be preferred over the @'System.Threading.Thread.SpinWait(System.Int32)' method.

    </para>

    <para>

    While SpinWait is designed to be used in concurrent applications, it is not designed to be

    used from multiple threads concurrently.  SpinWait's members are not thread-safe.  If multiple

    threads must spin, each should use its own instance of SpinWait.

    </para>
  syntax:
    content: public struct SpinWait
    content.vb: Public Structure SpinWait
