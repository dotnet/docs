  summary: Gets whether the next call to @'System.Threading.SpinWait.SpinOnce' will yield the processor, triggering a forced context switch.
  remarks: >-
    On a single-CPU machine, @'System.Threading.SpinWait.SpinOnce' always yields the processor. On machines with

    multiple CPUs, @'System.Threading.SpinWait.SpinOnce' may yield after an unspecified number of calls.
  syntax:
