  namespace: System.Threading
  summary: Resets the spin counter.
  remarks: >-
    This makes @'System.Threading.SpinWait.SpinOnce' and @'System.Threading.SpinWait.NextSpinWillYield' behave as though no calls

    to @'System.Threading.SpinWait.SpinOnce' had been issued on this instance. If a @'System.Threading.SpinWait' instance

    is reused many times, it may be useful to reset it to avoid yielding too soon.
  syntax:
    content: public void Reset()
    content.vb: Public Sub Reset
