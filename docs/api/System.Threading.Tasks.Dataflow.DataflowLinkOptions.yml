  namespace: System.Threading.Tasks.Dataflow
  summary: Provides options used to configure a link between dataflow blocks.
  remarks: >-
    @'System.Threading.Tasks.Dataflow.DataflowLinkOptions' is mutable and can be configured through its properties.

    When specific configuration options are not set, the following defaults are used:

    <list type="table"><listheader><term>Options</term><description>Default</description></listheader><item><term>PropagateCompletion</term><description>False</description></item><item><term>MaxMessages</term><description>DataflowBlockOptions.Unbounded (-1)</description></item><item><term>Append</term><description>True</description></item></list>

    Dataflow blocks capture the state of the options at linking. Subsequent changes to the provided

    @'System.Threading.Tasks.Dataflow.DataflowLinkOptions' instance should not affect the behavior of a link.
