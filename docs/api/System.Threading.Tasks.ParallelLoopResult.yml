  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Provides completion status on the execution of a @'System.Threading.Tasks.Parallel' loop.
  remarks: >-
    If @'System.Threading.Tasks.ParallelLoopResult.IsCompleted' returns true, then the loop ran to completion, such that all iterations

    of the loop were executed. If @'System.Threading.Tasks.ParallelLoopResult.IsCompleted' returns false and @'System.Threading.Tasks.ParallelLoopResult.LowestBreakIteration' returns null, a call to @'System.Threading.Tasks.ParallelLoopState.Stop' was used to end the loop prematurely. If @'System.Threading.Tasks.ParallelLoopResult.IsCompleted' returns false and @'System.Threading.Tasks.ParallelLoopResult.LowestBreakIteration' returns a non-null integral

    value, @'System.Threading.Tasks.ParallelLoopState.Break' was used to end the loop prematurely.
  syntax:
    content: public struct ParallelLoopResult
    content.vb: Public Structure ParallelLoopResult
