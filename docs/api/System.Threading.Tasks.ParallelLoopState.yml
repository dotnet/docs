- uid: System.Threading.Tasks.ParallelLoopState.Stop
  id: Stop
  parent: System.Threading.Tasks.ParallelLoopState
  href: System.Threading.Tasks.ParallelLoopState.yml
  name: Stop()
  fullName: System.Threading.Tasks.ParallelLoopState.Stop()
  type: Method
  source:
    remote: *o0
    path: src/System.Threading.Tasks.Parallel/src/System/Threading/Tasks/ParallelLoopState.cs
    startLine: 138
  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Communicates that the @'System.Threading.Tasks.Parallel' loop should cease execution at the system's earliest convenience.
  remarks: >-
    <para>@'System.Threading.Tasks.ParallelLoopState.Stop' may be used to communicate to the loop that no other iterations need be run.

    For long-running iterations that may already be executing, @'System.Threading.Tasks.ParallelLoopState.Stop' causes @'System.Threading.Tasks.ParallelLoopState.IsStopped'

    to return true for all other iterations of the loop, such that another iteration may check @'System.Threading.Tasks.ParallelLoopState.IsStopped' and exit early if it's observed to be true.

    </para>

    <para>@'System.Threading.Tasks.ParallelLoopState.Stop' is typically employed in search-based algorithms, where once a result is found,

    no other iterations need be executed.

    </para>
  syntax:
    content: public void Stop()
    content.vb: Public Sub Stop
  exceptions:
  - type: System.InvalidOperationException
    description: The @'System.Threading.Tasks.ParallelLoopState.Break' method was called previously. @'System.Threading.Tasks.ParallelLoopState.Break' and @'System.Threading.Tasks.ParallelLoopState.Stop' may not be used in combination by iterations of the same loop.
- uid: System.Threading.Tasks.ParallelLoopState.Break
  id: Break
  parent: System.Threading.Tasks.ParallelLoopState
  href: System.Threading.Tasks.ParallelLoopState.yml
  name: Break()
  fullName: System.Threading.Tasks.ParallelLoopState.Break()
  type: Method
  source:
    remote: *o0
    path: src/System.Threading.Tasks.Parallel/src/System/Threading/Tasks/ParallelLoopState.cs
    startLine: 177
  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Communicates that the @'System.Threading.Tasks.Parallel' loop should cease execution of iterations beyond the current iteration at the system's earliest convenience.
  remarks: >-
    <para>@'System.Threading.Tasks.ParallelLoopState.Break' may be used to communicate to the loop that no other iterations after the

    current iteration need be run. For example, if @'System.Threading.Tasks.ParallelLoopState.Break' is called from the 100th

    iteration of a for loop iterating in parallel from 0 to 1000, all iterations less than 100 should

    still be run, but the iterations from 101 through to 1000 are not necessary.

    </para>

    <para>

    For long-running iterations that may already be executing, @'System.Threading.Tasks.ParallelLoopState.Break' causes @'System.Threading.Tasks.ParallelLoopState.LowestBreakIteration'

    to be set to the current iteration's index if the current index is less than the current value of

    @'System.Threading.Tasks.ParallelLoopState.LowestBreakIteration'.

    </para>

    <para>@'System.Threading.Tasks.ParallelLoopState.Break' is typically employed in search-based algorithms where an ordering is

    present in the data source.

    </para>
  syntax:
    content: public void Break()
    content.vb: Public Sub Break
  exceptions:
  - type: System.InvalidOperationException
    description: The @'System.Threading.Tasks.ParallelLoopState.Stop' method was previously called. @'System.Threading.Tasks.ParallelLoopState.Break' and @'System.Threading.Tasks.ParallelLoopState.Stop' may not be used in combination by iterations of the same loop.
