  source:
    remote: *o0
    path: src/System.Threading.Tasks.Parallel/src/System/Threading/Tasks/ParallelLoopState.cs
    startLine: 60
  assemblies:
  - System.Threading.Tasks.Parallel
  namespace: System.Threading.Tasks
  summary: Gets whether the current iteration of the loop should exit based on requests made by this or other iterations.
  remarks: >-
    When an iteration of a loop calls @'System.Threading.Tasks.ParallelLoopState.Break' or @'System.Threading.Tasks.ParallelLoopState.Stop', or

    when one throws an exception, or when the loop is canceled, the @'System.Threading.Tasks.Parallel' class will proactively

    attempt to prohibit additional iterations of the loop from starting execution.

    However, there may be cases where it is unable to prevent additional iterations from starting.

    It may also be the case that a long-running iteration has already begun execution.  In such

    cases, iterations may explicitly check the @'System.Threading.Tasks.ParallelLoopState.ShouldExitCurrentIteration' property and

    cease execution if the property returns true.
  syntax:
    content: public bool ShouldExitCurrentIteration { get; }
    content.vb: Public ReadOnly Property ShouldExitCurrentIteration As Boolean
    parameters: []
    return:
      type: System.Boolean
