  namespace: System.Threading.Tasks
  summary: Provides support for creating and scheduling @'System.Threading.Tasks.Task' objects.
  remarks: >-
    <para>

    There are many common patterns for which tasks are relevant. The @'System.Threading.Tasks.TaskFactory'

    class encodes some of these patterns into methods that pick up default settings, which are

    configurable through its constructors.

    </para>

    <para>

    A default instance of @'System.Threading.Tasks.TaskFactory' is available through the

    @'System.Threading.Tasks.Task.Factory' property.

    </para>
