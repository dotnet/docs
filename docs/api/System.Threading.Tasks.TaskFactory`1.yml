  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Provides support for creating and scheduling @'System.Threading.Tasks.Task`1' objects.
  remarks: >-
    <para>

    There are many common patterns for which tasks are relevant. The @'System.Threading.Tasks.TaskFactory`1'

    class encodes some of these patterns into methods that pick up default settings, which are

    configurable through its constructors.

    </para>

    <para>

    A default instance of @'System.Threading.Tasks.TaskFactory`1' is available through the

    @'System.Threading.Tasks.Task`1.Factory' property.

    </para>
  syntax:
    content: public class TaskFactory<TResult>
    content.vb: Public Class TaskFactory(Of TResult)
    typeParameters:
    - id: TResult
      description: >-
        The type of the results that are available though

        the @'System.Threading.Tasks.Task{TResult}' objects that are associated with

        the methods in this class.
