- uid: System.Threading.Tasks.TaskScheduler.TryExecuteTask(System.Threading.Tasks.Task)
  id: TryExecuteTask(System.Threading.Tasks.Task)
  parent: System.Threading.Tasks.TaskScheduler
  href: System.Threading.Tasks.TaskScheduler.yml
  name: TryExecuteTask(Task)
  fullName: System.Threading.Tasks.TaskScheduler.TryExecuteTask(System.Threading.Tasks.Task)
  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/Threading/Tasks/TaskScheduler.cs
    startLine: 429
  assemblies:
  - mscorlib
  namespace: System.Threading.Tasks
  summary: Attempts to execute the provided @'System.Threading.Tasks.Task' on this scheduler.
  remarks: >-
    <para>

    Scheduler implementations are provided with @'System.Threading.Tasks.Task'

    instances to be executed through either the @'System.Threading.Tasks.TaskScheduler.QueueTask(System.Threading.Tasks.Task)' method or the

    @'System.Threading.Tasks.TaskScheduler.TryExecuteTaskInline(System.Threading.Tasks.Task,System.Boolean)' method. When the scheduler deems it appropriate to run the

    provided task, @'System.Threading.Tasks.TaskScheduler.TryExecuteTask(System.Threading.Tasks.Task)' should be used to do so. TryExecuteTask handles all

    aspects of executing a task, including action invocation, exception handling, state management,

    and lifecycle control.

    </para>

    <para>@'System.Threading.Tasks.TaskScheduler.TryExecuteTask(System.Threading.Tasks.Task)' must only be used for tasks provided to this scheduler by the .NET

    Framework infrastructure. It should not be used to execute arbitrary tasks obtained through

    custom mechanisms.

    </para>
  syntax:
    content: protected bool TryExecuteTask(Task task)
    content.vb: Protected Function TryExecuteTask(task As Task) As Boolean
    parameters:
    - id: task
      type: System.Threading.Tasks.Task
      description: A @'System.Threading.Tasks.Task' object to be executed.
    return:
      type: System.Boolean
      description: >-
        A Boolean that is true if <paramref name="task" /> was successfully executed, false if it

        was not. A common reason for execution failure is that the task had previously been executed or

        is in the process of being executed by another thread.
  exceptions:
  - type: System.InvalidOperationException
    description: The *task* is not associated with this scheduler.
