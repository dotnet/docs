  namespace: System.Threading.Tasks
  summary: Represents an object that handles the low-level work of queuing tasks onto threads.
  remarks: >-
    <para>@'System.Threading.Tasks.TaskScheduler' acts as the extension point for all

    pluggable scheduling logic.  This includes mechanisms such as how to schedule a task for execution, and

    how scheduled tasks should be exposed to debuggers.

    </para>

    <para>

    All members of the abstract @'System.Threading.Tasks.TaskScheduler' type are thread-safe

    and may be used from multiple threads concurrently.

    </para>
  syntax:
    content: public abstract class TaskScheduler
    content.vb: Public MustInherit Class TaskScheduler
