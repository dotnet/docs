conceptualContent:
# itemType: reference
  # Supports up to 3 subsections
  sections:
    - title: Reference
      summary: >
        Read C# language reference material, and the C# language specifications. The C# reference provides an informative reference for the C# language.
        The C# language specification is the normative reference for the C# language. It's the official source for C# language syntax and semantics.
        Feature specifications document features not yet incorporated in the standard.
      items:
        # Card
        - title: Language reference
          summary: The C# language reference provides an informative explanation of the C# language.
          links:
            - url: ./language-reference/index.yml
              itemType: reference
              text: C# language reference
            - url: ./language-reference/builtin-types/value-types.md
              itemType: reference
              text: Built-in types
            - url: ./language-reference/keywords/index.md
              itemType: reference
              text: Keywords
            - url: ./language-reference/operators/index.md
              itemType: reference
              text: Operators
            - url: ./language-reference/statements/declarations.md
              itemType: reference
              text: Statements
            - url: ./language-reference/tokens/index.md
              itemType: reference
              text: Special characters
            - url: ./language-reference/xmldoc/index.md
              itemType: reference
              text: Documentation comments
        # Card
        - title: Language reference
          summary: Unsafe code and compiler options
          links:
            - url: ./language-reference/attributes/global.md
              itemType: reference
              text: Special attributes
            - url: ./language-reference/unsafe-code.md
              itemType: reference
              text: Unsafe code
            - url: ./language-reference/preprocessor-directives.md
              itemType: reference
              text: Preprocessor directives
            - url: ./language-reference/compiler-options/index.md
              itemType: reference
              text: Compiler options

        # Card
        - title: Language specification
          summary: The official specification for the C# language
          links:
