abstract:
  description: Learn how to use ML.NET, an open-source and cross-platform machine learning framework for building custom machine learning solutions and integrating them into .NET applications. Tutorials, code examples, API reference, and other documentation show you how. 
sections:
- title: Get Started
  items:
  - type: paragraph
    text: 'If you are new to machine learning, get an overview from <a href="dotnet/machine-learning/what-is-machine-learning">What is machine learning</a>? To understand how an ML.NET application is built, read <a href="dotnet/machine-learning/how-does-mldotnet-work">How does ML.NET work</a>? Or get started by adding the Microsoft.ML nuget package to your application.'
- title: Step-by-Step Tutorials
  items:
  - type: paragraph
    text: 'Learn how to create common solutions with ML.NET:'
  - type: list
    style: unordered
    items:
    - html: <a href="/dotnet/machine-learning/tutorials/sentiment-analysis">Analyze sentiment using binary classification</a>
    - html: <a href="/dotnet/machine-learning/tutorials/github-issue-classification">Categorize GitHub issues using multiclass classification</a></li>
    - html: <a href="/dotnet/machine-learning/tutorials/taxi-fare">Predict NYC taxi fares using regresssion</a>
    - html: <a href="/dotnet/machine-learning/tutorials/iris-clustering">Categorize flowers by characteristics using clustering</a>
    - html: <a href="/dotnet/machine-learning/tutorials/movie-recommmendation">Create a movie recommender with matrix factorization</a>
    - html: <a href="/dotnet/machine-learning/tutorials/image-classification">Build a custom image classifier with TensorFlow</a>
- title: Reference and Resources
  items:
  - type: paragraph
    text: 'The ML.NET API has two sets of packages: the 1.0.0 release components and the 0.12.0 preview components. The release API contains components for data handling, algorithms for binary classification, multiclass classification, regression, anomaly detection and ranking, model saving and loading, and much more! The preview API contains ONNX and TensorFlow model handling, algorithms for recommendation tasks, and components to process time-series data.'
  - type: list
    style: unordered
    items:
    - html: '<a href="/dotnet/api/?view=ml-dotnet">ML.NET API</a>'
    - html: '<a href="/dotnet/api/?view=ml-dotnet-preview">ML.NET Preview Components API</a>'
    - html: '<a href="https://github.com/dotnet/machinelearning-samples/blob/master/README.md">ML.NET samples: C# and F#</a>'
